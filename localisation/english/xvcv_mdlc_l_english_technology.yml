 # New tech
 xvcv_mdlc_tech_military_synth_army_upgrade:0 "Regenerative Mil-Spec Tissue"
 xvcv_mdlc_tech_military_synth_army_upgrade_desc:0 "Military applications for genetically altered silicon-based bacteria can make our armies and ground defenses even more durable."
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization:0 "Bio-Reactor Miniaturization"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization_desc:0 "If we can replicate the reactor on a much smaller scale, this will open up a number of possibilities with regards to potential additional species modifications."
 xvcv_mdlc_tech_biology_xenostudies_1:0 "Xenostudies Fundamentals"
 xvcv_mdlc_tech_biology_xenostudies_1_desc:0 "We will begin developing an ontology for classification and study of biological life forms. With this step, we may open up applications in other fields of study."
 xvcv_mdlc_tech_biology_xenostudies_2:0 "Advanced Xenostudies"
 xvcv_mdlc_tech_biology_xenostudies_2_desc:0 "Our ontology of biological life will be complete. Analyzing new life forms will be trivial. Synthesis will become practical."

