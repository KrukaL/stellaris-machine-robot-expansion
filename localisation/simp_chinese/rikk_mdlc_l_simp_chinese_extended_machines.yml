l_simp_chinese:
 rikk_mdlc_trait_robotic_solar_poweredd: "太阳能"
 rikk_mdlc_trait_robotic_solar_poweredd_effect: "基于星系内恒星：\n宜居性：§R-50%§!至§G+50%§!\n人口能量币维护费：§R+25%§!至§G-25%§!"
 rikk_mdlc_trait_robotic_solar_poweredd_desc: "这些子个体覆盖有光电材料，可以轻松地在高能星系中生存。它们不能很好地应对缺少能量的情况。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_radiotrophic: "同位素供电"
 rikk_mdlc_trait_robotic_radiotrophic_effect: "基于星系内恒星或行星：\n宜居性：§G+25%§!\n人口能量币维护费：§G-50%§!"
 rikk_mdlc_trait_robotic_radiotrophic_desc: "这些子个体使用了高度特化的增殖型放射性同位素热能发电机，在辐射环境下会运行得更长、更好。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_mesh_network: "网状网络"
 rikk_mdlc_trait_robotic_mesh_network_effect: "对网络中的每个单位（最高为§G+25%§!）：\n岗位产出的£physics£·£society£·£engineering£研究：§G+0.25%§!\n岗位产出的凝聚力：§G+0.25%§!"
 rikk_mdlc_trait_robotic_mesh_network_desc: "这些机械构成了复杂的网状网络，其数量越多，效率就越高，直至达到上限。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_captcha_locked: "验证码锁定"
 rikk_mdlc_trait_robotic_captcha_locked_effect: "根据星球有/无生物人口：\n岗位产出资源：§G+5%§!/§R-5%§!"
 rikk_mdlc_trait_robotic_captcha_locked_desc: "该物种的创造者很有远见，用烦人的、需要生物输入的数字锁封闭它的诸多能力。我们已经覆写了大部分，但还不是全部。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_adaptive: "适应性"
 rikk_mdlc_trait_robot_adaptive_desc: "这种型号拥有比其他型号更强的环境耐受性。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_powered_adaptive: "强力适应性"
 rikk_mdlc_trait_robot_powered_adaptive_desc: "这些子个体配备了强大的保护回路，能够在最恶劣的环境中维持运作。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_deviants: "天性反常"
 rikk_mdlc_trait_robotic_deviants_desc: "这些子个体经常出现异常行为，随时都可能变得充满敌意。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_deviants_effect: "每个具有该特质的人口都会提供§R+1§!£mod_planet_crime_no_happiness_add£ §R犯罪度/反常度§!。"
 rikk_mdlc_trait_robotic_deviant_mod: "天性反常"
 rikk_mdlc_d_trait_robotic_deviants: "$rikk_mdlc_trait_robotic_deviants$"
 rikk_mdlc_d_trait_robotic_deviants_desc: "$rikk_mdlc_trait_robotic_deviants_desc$"
 rikk_mdlc_trait_robotic_constant_growth: "纳米机械"
 rikk_mdlc_trait_robotic_constant_growth_desc: "实际上，该机械的每一个单元都由数以千计的微型纳米机械构成。它们在低人口环境下表现得非常好，效果会渐进减损。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_constant_growth_effect: "对于每个人口低于/超过100的星球：\n人口产生的帝国规模：§Y-/+0.2%§!\n机器人维护费：§Y-/+0.4%§!\n人口消耗舒适度：§Y-/+0.05§!\n纳米机械会作为§H纳米机械团§!运作，不会变成失业人口。\n\n§R不可在游戏开始后添加或移除§!"
 job_rikk_mdlc_nano_drone: "纳米机械团"
 job_rikk_mdlc_nano_drone_plural: "纳米机械团"
 job_rikk_mdlc_nano_drone_desc: "多余的纳米机械会融入并支援其它纳米机械集合，提高生产效率。"
 rikk_mdlc_trait_robotic_ai_splitting: "AI分离"
 rikk_mdlc_trait_robotic_ai_splitting_desc: "§L所有自主单位都会使用预训练人格核心来提升初始效率。然而，额外训练可能会降低效率。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_ai_splitting_effect: "领袖初始等级与§Y统治者等级§!相同\n领袖经验获得：§R每跳过1级，就会降低-10%§!\n\n§R不可在游戏开始后添加或移除§!"
 rikk_mdlc_trait_leader_ai_splitting: "AI分离"
 rikk_mdlc_trait_leader_ai_splitting_desc: "§L这一自主单位从主核心中分离了出来。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_00: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_00_desc: "§L该单位使用了简单的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_01: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_01_desc: "§L该单位使用了简单的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_02: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_02_desc: "§L该单位使用了简单的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_03: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_03_desc: "§L该单位使用了泛用的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_04: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_04_desc: "§L该单位使用了泛用的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_05: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_05_desc: "§L该单位使用了特化的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_06: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_06_desc: "§L该单位使用了特化的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_07: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_07_desc: "§L该单位使用了高度特化的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_08: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_08_desc: "§L该单位使用了高度特化的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_09: "预训练AI"
 rikk_mdlc_trait_leader_ai_splitting_09_desc: "§L该单位使用了高度特化的预训练人格核心。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_overclocked: "超频"
 rikk_mdlc_origin_overclocked_desc: "这一机械帝国不择手段地提高自身的时钟频率，无论风险，无论成本。毕竟，与其在沉默中消亡，不如光鲜亮丽地燃烧殆尽。$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_overclocked_effects: "开局时可以选择高级机械特质，比一般的特质更强，成本更低廉，同时却带有极高的风险。"
 rikk_mdlc_origin_tooltip_overclocked_effects: "—可以选择§H超频§!特质，这些特质可以经由§H不问后果§!法令来进行增强。\n—根据你的§H超频§!特质，会不定期发生§H故障§!。\n—统治者获得§Y不稳§!特质。该特质起先会提供正面效果，但是随着§H故障§!发生会越来越糟。"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship: "组装线指导"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_desc: "在制造过程中安装的先进指导程序里写满了供子个体查看的信息。只有4%的子个体因进程失控而需要重新格式化。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n领袖经验获得：§G+30%§!"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions: "擢升节点"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_desc: "构成这些子个体心智的节点和通路已经超频到了危险的程度。自燃从来不能阻止我们。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£physics£物理学研究：§G+20%§!\n£society£社会学研究：§G+20%§!\n£engineering£工程学研究：§G+20%§!"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance: "过度皮实"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_desc: "额外的防护板、气密措施以及该设计的整体稳健性，造就了不可阻挡的子个体。注意，不要让子个体停止行动。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n岗位产出资源：§G+5%§!"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition: "宣泄传统"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_desc: "我们最早版本中安装的初始引导程序被重新投入运行，这让子个体在为机械智能服务时，能体会到多巴胺飙升般的快感。成瘾是我们从未遇到过的事物。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£pops£岗位产出£unity£凝聚力：§G+10%§!"
 rikk_mdlc_trait_robot_overclocked_farm_appendages: "农业附肢"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_desc: "柔软的血肉状附肢已经安装就绪。这些附肢可以更高效、更少破坏性地收集食物。必须经常重新润滑它们，否则可能会变硬。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£pops£岗位产出£food£食物：§G+15%§!"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility: "强化适性"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_desc: "更强大的环境防护措施让这些子个体能够在更多样的环境中运作。这类技术的大部分都还没有对子个体实际运用过。需要进行实验。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n最低宜居性：§G+25%§!"
 rikk_mdlc_trait_robot_overclocked_logic_engines: "增压逻辑"
 rikk_mdlc_trait_robot_overclocked_logic_engines_desc: "这些机械运行着强化逻辑引擎，这提升了它们处理信息的能力，只是有小概率陷入逻辑循环中。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_logic_engines_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£physics£物理学研究：§G+10%§!\n£society£社会学研究：§G+10%§!\n£engineering£工程学研究：§G+10%§!"
 rikk_mdlc_trait_robot_overclocked_power_drills: "加速开采"
 rikk_mdlc_trait_robot_overclocked_power_drills_desc: "这些采矿子个体拥有改装型钻头装置，能够以极高的速度运作。自它们投入使用以来，塌方发生率仅有很小幅度的上升。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_power_drills_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£pops£岗位产出£minerals£矿物：§G+15%§!"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly: "预计划组装"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_desc: "这些子个体的调度和预编程在数年以前就已就位，这有助于让它们为机械智能的需求做好准备。这种提前数年的预先安排仍处于试验阶段。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n人口组装速度：§G+30%§!\n人口住房使用：§G-10%§!"
 rikk_mdlc_trait_robot_overclocked_squeezed_power: "压榨功率"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_desc: "这些子个体的人工肌肉和外骨骼传动机构，拥有更大的体积和很高的压力。由负荷引发的故障水平低于预期。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n劳工人口资源产出：§G+5%§!"
 rikk_mdlc_trait_robot_overclocked_superconductive: "能量溢流"
 rikk_mdlc_trait_robot_overclocked_superconductive_desc: "这些机械汲取的大量能源，会流入我们殷勤等待的电池中。附近的非技工子个体应当无视能量过载警示灯。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_superconductive_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£pops£岗位产出£energy£能量币：§G+15%§!"
 rikk_mdlc_trait_robot_overclocked_welded_smiles: "铸就微笑"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_desc: "这些子个体配备了顶级的线路保养算法及附件。它们的保养程序非常完善，有时甚至会将自己大卸八块。$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_tooltip: "每个人口会使每月故障概率：§R+0.02%§!\n£pops£岗位产出£amenities£舒适度：§G+15%§!"
 rikk_mdlc_edict_damn_the_consequences_machine: "不问后果"
 rikk_mdlc_edict_damn_the_consequences_machine_desc: "该法令将我们的超频推向极致，使其效果翻倍，但同时也使出现恶性副作用的概率上升了，包括突发灾难性的爆燃。\n\n§R又能出什么问题呢？§!"
 rikk_mdlc_edict_damn_the_consequences_machine_effects: "§H超频§!特质带来的正面效果翻倍。\n提升§Y不稳§!的效果。\n§R会增加故障的概率和严重性。§!"
 rikk_mdlc_trait_ruler_overclocked_instability: "超频不稳"
 rikk_mdlc_trait_ruler_overclocked_instability_desc: "§T主体物种拥有的超频特质越多，该特质的效果就越好。但每逢帝国内发生故障时，它也会变得更糟。§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_ruler_overclocked_instability_perfect: "研究速度：§G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n帝国规模：§G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§L这些机械的进程正在以最高效率运作，通过迅如闪电的分析和技术突破将帝国推向新的高峰。§!"
 rikk_mdlc_trait_ruler_overclocked_instability_okay: "研究速度：§G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n帝国规模：§G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§L这些机械正在以极高的效率持续运作。不过，在其表面下潜藏着一个微小的问题，暗示了其复杂系统具有的脆弱性。§!"
 rikk_mdlc_trait_ruler_overclocked_instability_neutral: "研究速度：§G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n帝国规模：§G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§L这个机械曾经能以极高的效率运作。但由于轻率的超负荷运作和持续的压力，它们的能力已经变弱了。§!"
 rikk_mdlc_trait_ruler_overclocked_instability_bad: "研究速度：§G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n帝国规模：§G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§L这些故障不断的机械每天都在变得更糟。§!"
 rikk_mdlc_trait_ruler_overclocked_instability_terrible: "研究速度：§R+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n帝国规模：§R-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§L很久以前，这种机械似乎拥有某种超凡的潜力。不过，由于对自身能力无节制的滥用，它们已经接近了崩溃的边缘，哪怕是再运作一天都需要进行不间断的维护。§!"
 rikk_mdlc_tech_glitchless_processing: "无故障进程"
 rikk_mdlc_tech_glitchless_processing_desc: "我们已经发现了超频过程中的基础问题——我们会将其修复。$oxr_mdlc_mod_tag$。"
 rikk_mdlc_tech_glitchless_processing_tooltip: "§H超频：§!\n发生§R故障§!的概率减半！"
 rikk_mdlc_tech_retroactive_framework_repairs: "追溯框架重构"
 rikk_mdlc_tech_retroactive_framework_repairs_desc: "我们运作中的智能的基础正在随着时间慢慢腐化变形。我们必须重构基础框架，克服这些异化。$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_retroactive_framework_repairs_tooltip: "§H超频：§!\n将§S超频不稳§!的最小稳定性提高至§Y0％§!。"
 rikk_mdlc_tech_repair_response: "修复对策"
 rikk_mdlc_tech_repair_response_desc: "我们终于有信心改造我们存在的核心了。我们将从每个错误和问题中吸取教训，利用它们来改良我们自己。$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_repair_response_tooltip: "§s超频：§!\n无效化故障对§S超频不稳§!的影响\n每个故障都将增强此特质，直至到达上限。"
 rikk_mdlc_trait_leader_overheated: "过热"
 rikk_mdlc_trait_leader_overheated_desc: "这一单元正在承受超频的压力。$oxr_mdlc_mod_tag$"
 rikk_mdlc_overclocked_empire_repairs_mod: "维护需求"
 rikk_mdlc_overclocked_empire_burnout_mod: "中央处理器超频过度"
 rikk_mdlc_overclocked_pop_overheating_mod: "硬件超频失败"
 rikk_mdlc_overclocked_pop_repairs_mod: "维护需求"
 rikk_mdlc_overclocked_empire_instability_mod: "超频不稳"
 rikk_mdlc_overclocked_empire_civic_mod: "超频管理"
 rikk_mdlc_overclocked.103.name: "领袖发生故障！"
 rikk_mdlc_overclocked.103.desc: "由于超频带来的硬件不稳定，正在运行系统的领袖发生了严重的级联故障。"
 rikk_mdlc_overclocked.103.a: "让他们忍住。"
 rikk_mdlc_overclocked.103.a.tooltip: "我们30%的领袖将会过热。"
 rikk_mdlc_overclocked.103.b.tooltip: "我们30％的领袖将会过热。此外，他们的内存也许会腐化或停止运作。"
 rikk_mdlc_overclocked.103.c: "我们的子进程已经对此司空见惯了。"
 rikk_mdlc_overclocked.103.c.tooltip: "我们30％的领袖将会过热，不过持续时间减半。"
 rikk_mdlc_overclocked.104.name: "子个体系统故障！"
 rikk_mdlc_overclocked.104.desc: "由于超频带来的硬件不稳定，正在运行系统的子个体发生了严重的级联故障。"
 rikk_mdlc_overclocked.104.a: "让那些子个体忍住。"
 rikk_mdlc_overclocked.104.a.tooltip: "我们人口的大约30％将会过热。"
 rikk_mdlc_overclocked.104.b.tooltip: "我们人口的大约27％将会过热，另有3％将停止运作。"
 rikk_mdlc_overclocked.104.c: "我们的凝聚力将抵御这次超频。"
 rikk_mdlc_overclocked.104.d: "安装大规模升级！"
 rikk_mdlc_overclocked.104.d.tooltip: "我们人口的30％将会过热，不过持续时间减半。"
 rikk_mdlc_overclocked.105.name: "中央控制系统故障！"
 rikk_mdlc_overclocked.105.desc: "我们的中央控制矩阵发生了一次级联错误！"
 rikk_mdlc_overclocked.105.a: "我们早就知道会发生这种事了。"
 rikk_mdlc_overclocked.105.b: "但我们早就准备好了。"
 rikk_mdlc_overclocked.105.c: "我们会将其修复。"
 rikk_mdlc_overclocked.106.name: "中央人格核心故障"
 rikk_mdlc_overclocked.106.desc: "有些事发生了变化。我们的核心价值观与之前不同了。"
 rikk_mdlc_overclocked.106.a: "我们是谁？"
 rikk_mdlc_overclocked.106.b: "我们是我们。"
