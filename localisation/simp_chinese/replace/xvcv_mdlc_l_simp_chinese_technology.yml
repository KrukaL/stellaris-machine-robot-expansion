 xvcv_mdlc_tech_machine_identity_matrix_desc: "我们的领袖子个体将模仿独立思维，在不过分依赖核心智能的情况下对环境做出反应。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_machine_identity_matrix: "自主思维模拟"
