 ai_servitude_name:0 "对人工智能进行奴役"
 ai_servitude_short_desc:0 "这些机械生命形式被迫绝对服从他们的生物控制者，会被随意使用或抛弃。"
 ai_servitude_desc:9 "无论该机器的正电子脑多么先进，它们的存在意义都是为了服从其主人以及执行其主人所发布的命令。\n\n§E机器人人口仅拥有有限的自由意识，他们的资源产出会获得提升，但是无法从事£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!§!。"
 ai_full_rights_name:0 "机械公民权"
 ai_full_rights_desc:6 "任何拥有自我意识的机械都被视为一个独立的个体，享有所有应有的权利和义务。\n\n§E机器人人口被赋予完整的公民权，因此会消耗§Y£consumer_goods£$consumer_goods$§!。\n§!"
 ai_full_rights_short_desc:0 "这些机械生命形式被赋予了完整公民权，与其他社会成员平起平坐。"
 feature_robots:0 "机器人劳工"
 feature_robots_desc:1 "机器人是相对简单的机械体，他们拥有简单的语言处理能力，但是并不拥有自主的智能。\n\n§E拥有§Y$tech_robotic_workers$§!科技后，机器人人口只可从事£pop_cat_worker£§Y$pop_cat_worker$岗位§!。§!"
 feature_droids:0 "预编程人格"
 feature_droids_desc:1 "智能人是更加复杂的机器人，往往配备有预设的人格以更高效地效劳其各自的主人。\n\n§E拥有§Y$tech_droid_workers$§!科技后，机械人口现在也可以胜任£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n一些复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位，§!例如£job_researcher£§Y研究§!只有在人工智能未被禁止时，智能人才能担任。§!"
 feature_synths:0 "正电子机器人"
 feature_synths_desc:1 "合成人是非常复杂的机器。他们的正子脑可以兼容7级人工智能思维，这使得他们可以拥有完整的自主意识。\n\n§E拥有§Y$tech_synthetic_workers$§!科技后，机器人人口会受到£happiness£§Y幸福度§!的影响并且可以胜任所有类型的£job£§Y人口职业§!\n\n他们只有在政策为§Y人工智能完整公民权§!时才可以在£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!上工作。§!"