 ### Technologies ###
 xvcv_mdlc_tech_assembly_standardization_desc:0 "Standardizations, simplifications in the robot assembly process make mass productions of various robots to be faster."
 xvcv_mdlc_tech_assembly_standardization:0 "Assembly Standardization"
 xvcv_mdlc_tech_automated_goods_manufacturing_1_desc:0 "We can place more production lines inside of our product-making facilities while avoiding interference in the whole process."
 xvcv_mdlc_tech_automated_goods_manufacturing_1_tooltip:0 "$xvcv_mdlc_building_automated_goods_fabricator$ Building £consumer_goods£ Output: §G+24§!\n$xvcv_mdlc_building_automated_goods_fabricator$ Building £minerals£ Upkeep: §R+24§!"
 xvcv_mdlc_tech_automated_goods_manufacturing_1:0 "Multi-Layered Manufacturing Lines"
 xvcv_mdlc_tech_automated_goods_manufacturing_2_desc:0 "We will increase our product makers' operating efficiency by upgrading their software for the production process into the latest one."
 xvcv_mdlc_tech_automated_goods_manufacturing_2_tooltip:0 "$xvcv_mdlc_building_automated_goods_fabricator$ Building £consumer_goods£ Output: §G+24§!\n$xvcv_mdlc_building_automated_goods_fabricator$ Building £minerals£ Upkeep: §R+24§!"
 xvcv_mdlc_tech_automated_goods_manufacturing_2:0 "Optimized Manufacturing Lines"
 xvcv_mdlc_tech_bio_robot_resource_produces_desc:0 "Bio-mechanical bodies will have increased working efficiency as of this software update."
 xvcv_mdlc_tech_bio_robot_resource_produces_tooltip:0 "Mechanical Hybrid Output: §G+10%§!"
 xvcv_mdlc_tech_bio_robot_resource_produces:0 "Mechanical Hybrid Software Update"
 xvcv_mdlc_tech_bio_robot_trait_points_desc:0 "Bio-mechanical bodies will support more subsystems as of this hardware upgrade."
 xvcv_mdlc_tech_bio_robot_trait_points:0 "Mechanical Hybrid Hardware Upgrade"
 xvcv_mdlc_tech_bio_unique_case_analysis_desc:0 "We will study biological designs concentrated on particular features, assimilating their merits."
 xvcv_mdlc_tech_bio_unique_case_analysis_effect_desc:0 "§HAdvanced Mechanical Traits§!\nAdditional Traits that we can add to Mechanical Species when modifying them."
 xvcv_mdlc_tech_bio_unique_case_analysis_effect:0 "§HUnlocks Species Traits:§! §YAdvanced Mechanical Traits§!"
 xvcv_mdlc_tech_bio_unique_case_analysis:0 "Biological Unique Case Analysis"
 xvcv_mdlc_tech_build_design_opt_desc:0 "Improvement in architecture and computer simulation enables minimizing unused spaces."
 xvcv_mdlc_tech_build_design_opt:0 "Constructions Design Optimization"
 xvcv_mdlc_tech_customized_design_desc:0 "This new purpose concentrated design allows us to install more subsystems on a machine body."
 xvcv_mdlc_tech_customized_design:0 "Customized Design"
 xvcv_mdlc_tech_genetic_resequencing_desc:0 "No longer will we be limited by the basic biological structure of a species when striving to improve them. DNA is just another material to be shaped as the sculptor wills it."
 xvcv_mdlc_tech_genetic_resequencing_effect_desc:0 "§HAdvanced Biological Traits§!\nAdditional Traits that we can add to Biological Species when modifying them."
 xvcv_mdlc_tech_genetic_resequencing_effect:0 "§HUnlocks Species Traits:§! §YAdvanced Biological Traits§!"
 xvcv_mdlc_tech_genetic_resequencing:0 "Genetic Resequencing"
 xvcv_mdlc_tech_machine_identity_matrix_desc:0 "Our lead drones will emulate independent thought, responding to circumstances without over-reliance on Core Intelligence."
 xvcv_mdlc_tech_machine_identity_matrix:0 "Autonomous Thinking Emulation"
 xvcv_mdlc_tech_micro_replicators_desc:0 "Microscopic tools that can assist our roboticists in creating the more complex circuitry needed for new robotic bodies."
 xvcv_mdlc_tech_micro_replicators:0 "Micro-Assemblers"
 xvcv_mdlc_tech_mutual_cooperation_desc:0 "This Galaxy is an expanse place filled with numerous alien species. There must be someone who wants to trade with us."
 xvcv_mdlc_tech_mutual_cooperation_tooltip:0 "$MOD_COUNTRY_ENVOYS_ADD$: §G+1§!\n$MOD_DIPLO_WEIGHT_ECONOMY_MULT$: §G+5%§!\nAvailable Trade Route: §G+2§!"
 xvcv_mdlc_tech_mutual_cooperation:0 "Mutual Cooperation"
 xvcv_mdlc_tech_negotiation_algorithms_desc:0 "§BWould you accept the offer?§!\n§YYes? What offer?§!\n§BGood.§!\n§YWhat!?§!"
 xvcv_mdlc_tech_negotiation_algorithms_tooltip:0 "£trade_value£ from Trade Route: §G+10%§!\n£energy£ from Trade Route: §G+10%§!\nAvailable Trade Route: §G+1§!"
 xvcv_mdlc_tech_negotiation_algorithms:0 "Negotiation Algorithm"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_desc:0 "We will strengthen the orbital cracker's power generation, creating a heavier gravity anchor in the center of the planet's remnant. This will reduce minerals left behind without being collected."
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_tooltip:0 "$xvcv_mdlc_planet_cracker$ £minerals£ Output: §G+4§!\n$xvcv_mdlc_planet_cracker$ £energy£ Upkeep: §R+2§!\n$xvcv_mdlc_planet_cracker$ £alloys£ Cost: §R+200§!\n$xvcv_mdlc_planet_cracker$ £unity£ Cost: §R+10§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1:0 "$xvcv_mdlc_planet_cracker$ Upgrade I"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_desc:0 "We will create a gravity anchor as heavy as the planet's core by increasing the orbital cracker's power to maximum capacity. Thus, we can collect all minerals from the shattered remnants."
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_tooltip:0 "$xvcv_mdlc_planet_cracker$ £minerals£ Output: §G+6§!\n$xvcv_mdlc_planet_cracker$ £energy£ Upkeep: §R+3§!\n$xvcv_mdlc_planet_cracker$ £alloys£ Cost: §R+300§!\n$xvcv_mdlc_planet_cracker$ £unity£ Cost: §R+20§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2:0 "$xvcv_mdlc_planet_cracker$ Upgrade II"
 xvcv_mdlc_tech_organic_base_code_study_desc:0 "Like us, the organics have their own basic source codes. Learning how to modify them will lead to a better understanding of the organics themselves."
 xvcv_mdlc_tech_organic_base_code_study:0 "Organic Source Code Study"
 xvcv_mdlc_tech_production_algorithms_optimization_desc:0 "Even the most potent hardware is nothing without good software. We are now able to optimize the working patterns for our machines to work with more efficiency."
 xvcv_mdlc_tech_production_algorithms_optimization:0 "Production Algorithm Optimization"
 xvcv_mdlc_tech_self_assembling_components_desc:0 "Modeled on organic DNA, these microscopic robots are capable of autonomously assembling most components needed for new robotic bodies."
 xvcv_mdlc_tech_self_assembling_components:0 "Self-Assembling Robotic Components"
 xvcv_mdlc_tech_self_assembling_robots_desc:0 "A robot that builds a robot that builds a robot that..."
 xvcv_mdlc_tech_self_assembling_robots:0 "Self-Assembling Robots"
 xvcv_mdlc_tech_world_machines_districts_produces_desc:0 "We will invest our engineering research capability in improving the performance of world-machines. This means examining and modifying what our technological advancement has achieved so far, to apply it to the world-machines."
 xvcv_mdlc_tech_world_machines_districts_produces:0 "World-Machines Improvement"

