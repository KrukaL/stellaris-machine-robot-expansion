 xvcv_mdlc_abyss.224.desc.1: "深渊中我们所处的深度突然上升，把我们推到上面。好似深渊本身要把我们踢出去一般，我们被驱逐回了正常空间。"
 xvcv_mdlc_abyss.224.desc.2: "我们已被深渊内的极度压抑所吞没了。我们别无选择，唯有逃离深渊。"
 xvcv_mdlc_abyss.224.desc.3: "起初慢慢地，然后越来越快，我们对深渊的抓握开始滑动。我们被弹回了正常空间。"
 xvcv_mdlc_abyss.225.desc: "深渊降咒于我们！我们的帝国正暴露在有害灵能的溢流中。它正在整个帝国产生负面的影响。"
