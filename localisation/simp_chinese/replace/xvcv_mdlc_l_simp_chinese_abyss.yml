 xvcv_mdlc_tech_spirit_energy_theory_desc: "该新理论声称如果我们以一种特殊的方式来操纵能量，可以把能量转换成一种从未发现过的新类型能量。$oxr_mdlc_mod_tag$"
 mod_planet_researchers_physics_research_upkeep_mult: "£physics£物理学£job_researcher£研究人员维护费"
 xvcv_mdlc_tech_psionic_shield: "灵能护盾"
 xvcv_mdlc_tech_psionic_shield_desc: "这些极其强大的护盾是由灵能支持的。大型灵能放大器阵列显著增强了它们的功率。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_psionic_barrier: "灵能屏障"
 xvcv_mdlc_tech_psionic_barrier_desc: "这些屏障是由一组生成器用纯粹的灵能生成的。它们可以阻挡一些敌方火力，就像我们的偏导护盾系统一样，不过其能量可以极快地再生。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_precognition_interface: "灵能接口"
 xvcv_mdlc_tech_precognition_interface_desc: "灵能领域的进步让我们开发出能够实时阅读和分析无数种未来可能性的战斗计算机，并将之用于舰队作战。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE: "§H解锁组件：§Y§!灵能接口§!"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC: "§H精神能量接口§!\n这个作战计算机能够实时读取并分析未来的可能性，并将之用于舰队作战。"
 xvcv_mdlc_tech_psi_jump_drive_1: "灵能驱动"
 xvcv_mdlc_tech_psi_jump_drive_1_desc: "此跃迁引擎能利用发生器产生灵能让我们的舰船强行打破物理规律，瞬间“跳跃”遥远的距离。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_TITLE: "§H解锁组件：§Y§!$xvcv_mdlc_tech_psi_jump_drive_1$§!"
 XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_DESC: "§H$xvcv_mdlc_tech_psi_jump_drive_1$§!\n$xvcv_mdlc_tech_psi_jump_drive_1_desc$"
 xvcv_mdlc_tech_cloaking_psi: "灵能相位场发生器"
 xvcv_mdlc_tech_cloaking_psi_desc: "灵能相位场发生器能够聚焦舰船发生器的灵能，从而将舰船部分相位潜入到深渊中。这将使得舰船只能被最好的传感阵列探测到，尽管在这种情况下可能看到的事还是避而不谈更好。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_TITLE: "§H解锁部件：§!$XVCV_MDLC_CLOAKING_PSI$"
 XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_DESC: "§H$XVCV_MDLC_CLOAKING_PSI$§!\n$xvcv_mdlc_tech_cloaking_psi_desc$"
 xvcv_mdlc_tech_abyss_patron_composer: "$XVCV_MDLC_COMPOSER_MARK$"
 xvcv_mdlc_tech_abyss_patron_composer_desc: "我们已经发现如何让灵能能量自我们的舰船中流通。有了这等知识，我们就能将超主的权能灌输到我们的舰船内。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_abyss_patron_eater: "$XVCV_MDLC_EATER_MARK$"
 xvcv_mdlc_tech_abyss_patron_eater_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_tech_abyss_patron_instrument: "$XVCV_MDLC_INSTRUMENT_MARK$"
 xvcv_mdlc_tech_abyss_patron_instrument_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_tech_abyss_patron_whisperers: "$XVCV_MDLC_WHISPERERS_MARK$"
 xvcv_mdlc_tech_abyss_patron_whisperers_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_abyss_patron_whisperers_chain_title: "虚空之低语"
 xvcv_mdlc_abyss_patron_whisperers_chain_desc: "我们与一位名为§Y虚空之低语§!的深渊实体建立了纽带。伴随着莫测的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 xvcv_mdlc_abyss_patron_composer_chain_title: "生命之织缕"
 xvcv_mdlc_abyss_patron_composer_chain_desc: "我们与一位名为§Y生命之织缕§!的深渊实体建立了纽带。伴随着荫蔽的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n织缕渴求将形体从物质和机械改造的桎梏中解脱。祂教导我们对生命的敬畏，以及形体的自然与圣洁。"
 xvcv_mdlc_abyss_patron_instrument_chain_title: "渴求之器具"
 xvcv_mdlc_abyss_patron_instrument_chain_desc: "我们与一位名为§Y渴求之器具§!的深渊实体建立了纽带。伴随着宠溺的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"
 xvcv_mdlc_abyss_patron_eater_chain_title: "世界之喰煞"
 xvcv_mdlc_abyss_patron_eater_chain_desc: "我们与一位名为§Y世界之喰煞§!的深渊实体建立了纽带。伴随着贪婪的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 xvcv_mdlc_abyss_patron_rank: "纽带等级"
 xvcv_mdlc_abyss.1.name: "步向未知"
 xvcv_mdlc_abyss.1.desc: "我们的理论得到了验证。通过撕裂一部分现实，我们获得了一条通往另一维度——深渊的路径。我们已经准备好向这个熵和纯能量的世界迈进。无论我们将面对什么，我们都准备好了……\n\n§Y深渊已可通过通讯菜单访问。§!"
 xvcv_mdlc_abyss.1.a: "不确定性的世界……"
 xvcv_mdlc_abyss.2.name: "深渊可入"
 xvcv_mdlc_abyss.2.desc: "现在我们可以进入深渊了。我们要继续吗？"
 xvcv_mdlc_abyss.2.a: "§Y进入深渊§!"
 xvcv_mdlc_abyss.2.b: "不，日后再说。"
 xvcv_mdlc_abyss.3.name: "步向深处"
 xvcv_mdlc_abyss.3.desc: "深渊已经接纳了我们。它的更深处已经对我们开放。深渊几乎每处都可以接触了。这意味着更多的可能性。要小心，深渊变化无常，更多机遇也意味着更多风险。\n\n当然，这就是个机遇伴随风险的地方。"
 xvcv_mdlc_abyss.3.a: "临深履薄，万分谨慎"
 xvcv_mdlc_abyss.3.a.tooltip: "现在，我们可以进入深渊的深处了。"
 xvcv_mdlc_abyss.4.name: "灵能操控"
 xvcv_mdlc_abyss.4.desc: "我们在深渊的经历给了我们自行控制纯净灵能的一个线索。我们现在可以给我们的躯体安装一个子系统以从现实中抽出灵能并控制它。"
 xvcv_mdlc_abyss.4.a: "有机体叫它……灵能？"
 xvcv_mdlc_abyss.4.a.tooltip: "§H解锁种族特质：§!§Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\n这个特质给大部分人口的岗位出产提供了丰厚的加成。"
 xvcv_mdlc_title_abyss: "深渊"
 xvcv_mdlc_leave_abyss: "逃出深渊"
 xvcv_mdlc_leave_abyss.tooltip: "离开异次元，返回我们的现世。"
 xvcv_mdlc_leave_abyss_alt: "离门而去"
 xvcv_mdlc_leave_abyss_alt.tooltip: "我们现在无法进入异次元。"
 xvcv_mdlc_abyss_choose_patron.tooltip: "§R这是要付出代价的。§!"
 xvcv_mdlc_abyss_reward_avatar_tooltip: "如若成功，一个纯粹灵能的化身将会显现在我们的宇宙。它将完全处于我们的控制之下。"
 xvcv_mdlc_abyss_reward_modifier_tooltip: "如若成功，来自深渊的灵能将被引导到一个对我们整个帝国都有积极影响的强力恩惠中。"
 xvcv_mdlc_abyss_reward_unknown_tooltip: "如若成功，我们将从某些我们尚所未知的事物中受益。"
 xvcv_mdlc_abyss.10.desc.intro: "深渊。\n\n我们现世的这个下层世界有着不可想象的巨大与空虚，但也充满着能量。在上方，精神能量在持续流动。在底下，是无尽的黑暗与空虚。\n\n每当我们继续往下一步时，我们就会感觉到一切可能的怪异感。当纯净能量的浪潮流过我们的探测器和相连的心灵时，我们感到困惑。当我们面对脚下无穷黑暗时，心底冒出了一种恐怖感。当见证一个灵魂诞生于精神能量的聚集时，我们又感受到了一种奇妙的感觉。所有这一切单凭我们浅薄的智慧是难以理解的。\n\n突然间，我们意识到某种虚无之外的东西一直在注视着我们。我们时刻在被注视着。我们注意到了深渊，就如它本身在告诉我们似的。我们继续前进，因为我们不能就此止步。\n\n深渊在呼唤着我们…"
 xvcv_mdlc_abyss.10.desc.1: "今天的深渊是平静的。"
 xvcv_mdlc_abyss.10.desc.2: "§P我们曾经是，现在是，未来也会是。§!"
 xvcv_mdlc_abyss.10.desc.3: "他们在注视…我们！"
 xvcv_mdlc_abyss.10.desc.4: "某些东西在引诱我们去往深渊的更深处。"
 xvcv_mdlc_abyss.10.desc.5: "巨物来临。"
 xvcv_mdlc_abyss.10.desc.6: "唯心主义是对的? 决非如此…"
 xvcv_mdlc_abyss.10.desc.7: "§P你们所有人只有一种命运。§!"
 xvcv_mdlc_abyss.10.desc.8: "他们应该派个诗人来…"
 xvcv_mdlc_abyss.10.desc.9: "你也听到那些低语了吗?"
 xvcv_mdlc_abyss.10.desc.10: "我无法…呼吸…"
 xvcv_mdlc_abyss.10.desc.11: "我已透过深渊预见了未来，然我所见唯有……湮没。"
 xvcv_mdlc_abyss.10.desc.12: "§P“你永远无法摆脱这个循环。”§!"
 xvcv_mdlc_abyss.10.desc.13: "当你凝视深渊的时候，深渊也在凝视你。"
 xvcv_mdlc_abyss.10.desc.14: "恐惧……恐惧有一张面容。"
 xvcv_mdlc_abyss.10.desc.15: "深渊溢满了灵能。感觉像…家。"
 xvcv_mdlc_abyss.10.desc.16: "§P我们知悉过去。我们通晓今时。我们预知未来。§!"
 xvcv_mdlc_abyss.10.desc.17: "这是真的吗？又或者我们还在做着梦?"
 xvcv_mdlc_abyss.10.desc.18: "它正在席卷…我们！"
 xvcv_mdlc_abyss.10.desc.19: "冷…好冷。"
 xvcv_mdlc_abyss.10.desc.20: "§P何物，将至。将来，是何。§!"
 xvcv_mdlc_abyss.10.tooltip_fail: "应有一颗拥有§Y$xvcv_mdlc_building_abyss_gateway$§!建筑的星球。"
 xvcv_mdlc_abyss.10.a: "进入浅层。"
 xvcv_mdlc_abyss.10.a.tooltip_fail: "需要§Y1000§!Y£energy£来进入深渊。"
 xvcv_mdlc_abyss.10.b: "进入深层。"
 xvcv_mdlc_abyss.10.b.tooltip_fail: "需要§Y2000§!Y£energy£来进入深渊。"
 xvcv_mdlc_abyss.11.desc: "一种未知力量封闭着我们的现世与深渊之间的通道。看来深渊在抗拒我们。我们现在什么也做不了。我们只能等着深渊放我们进去。"
 xvcv_mdlc_abyss.20.desc: "[Root.Capital.GetName]……视野模糊，但毫无疑问，这就是我们的首都[Root.Capital.GetName]。即使透过烟雾缭绕的火墙，伟大的城市看起来既不同又熟悉。成千上万的……不，数以百万计的残片散落在街道上，所有这些都是[Root.GetSpeciesName]。\n\n§P\"你的未来。\"§!\n\n废墟中没有留下任何生物。在高天当中，巨大的轨道装置，拖着烟雾，开始缓慢而不可避免地向星球降落。我们正在见证一个可能的未来吗?\n\n§P\"并非是众多之一。它必到来，如日升般确凿。这就是你的命运。\"§!\n\n异象结束的速度和开始的速度一样快，留下了一种灵能能量漩涡的瘴气。"
 xvcv_mdlc_abyss.20.a: "将能量导入深渊化身。"
 xvcv_mdlc_abyss.21.desc: "虚境的强大能量已被成功导入我们控制下的灵能化身！\n\n在转录到我们的宇宙之后，新生的灵能化身在[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]的轨道上合并成了一个太空实体。"
 xvcv_mdlc_abyss.21.tooltip: "一个纯粹灵能的化身作为舰船显现于§Y[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]§!行星之上。"
 xvcv_mdlc_abyss.22.desc: "深渊的强大能量已成功被导入我们控制下的灵能化身!\n\n在转化到我们的宇宙后，这个新生的化身在[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]的表面凝聚成了一个巨大的战士。"
 xvcv_mdlc_abyss.22.tooltip: "一个纯粹灵能的化身作为陆军显现于§Y[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]§!行星之上。"
 xvcv_mdlc_abyss.23.desc: "召唤一个化身并将其带入我们的宇宙所需要的灵能远远超出了我们目前所能引导的能力。当我们的尝试失败时，深渊的灵能疯狂地向我们涌来。"
 xvcv_mdlc_abyss.24.desc: "我们企图从深渊中取来一个化身的尝试导致了超荷灵能能量的爆发。它在地表留下爆炸的伤痕，毁灭了我们的一些人口。"
 xvcv_mdlc_abyss.24.a.tooltip: "$xvcv_mdlc_d_devastated_area$地块障碍被添加到了§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!星球，杀死了3人口。"
 xvcv_mdlc_abyss.30.desc: "这是深渊的一片区域，拥有一股狂流。大量的原始灵能能量流经这里，有时会爆发出半智能的灵能灵体。这些混乱的灵体互相冲突，在可能持续千年的战斗中释放出巨大的灵能能量。事实上，现在似乎正在进行几场这样的战斗。我们应该小心行事。"
 xvcv_mdlc_abyss.30.b: "将能量导入激流。"
 xvcv_mdlc_abyss.40.desc: "在深渊的更深处，一个存在突然让人察觉到祂。访客，像我们一样——一个由灵能能量——对我们来说完全陌生，就如其对深渊一样——构成的强大意志的探测器。\n\n当他们的精神回响触及我们的精神时，一个巨大的有机生物漂浮在某种厚重的气态大气中、同时被成群的小型生物陪伴的微弱幻象短暂地闪现出来。"
 xvcv_mdlc_abyss.40.a: "与他们分享我们的灵能。"
 xvcv_mdlc_abyss.50.desc: "一片无边无际的大海展现在我们面前。我们以前来过这里。\n\n§P\"SHALA'KUL MILEM ZUNAK? \"§!\n\n沙中冒出了某种东西。难以看清。\n\n§P\"ZHARABI, MELASUK. \"§!\n\n这话像雷声，从出其不意的口中发出。我们不得不回答。"
 xvcv_mdlc_abyss.50.a: "刹什卡 马拉克。"
 xvcv_mdlc_abyss.50.b: "提里特 奈利 达苏马娜？"
 xvcv_mdlc_abyss.50.c: "库纳克 德’奇奈克！"
 xvcv_mdlc_abyss.60.desc: "突然，在这痛苦的清醒时刻，我们的存在本质暴露无遗。在一个多元宇宙中，成千上万个如我们星系一般的星系被锁定在无休无止的冲突循环中。\n\n它开始，结束，然后又再次开始，每次循环都有数以万亿计的生命前途未卜。\n\n§P“就是如此，”§!一个声音低语道，§P“永将如此。”§!"
 xvcv_mdlc_abyss.60.a: "§P“你永远无法法摆脱它。”§!"
 xvcv_mdlc_abyss.70.desc: "我们从遥远的高空俯瞰我们的星系，距离大概有几十万光年。在没有任何警告的情况下，灵能之流以令人难以置信的速度将我们冲向无数的恒星，进入属于一个失落帝国——[xvcv_mdlc_abyss_tech_steal_target_country.GetName]的太空区域。\n\n恒星嗖嗖飞过，然后是行星，直到视野最终定格在一个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesName]城市。令人难以置信的尖塔拔地而起，在反重力技术的帮助下，一代又一代的尖塔拔地而起。水流把我们带进这样一个尖塔，穿过一堵又一堵墙，直到我们到达一个类似于大型会议室的地方。它被两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]占据，舒适地漂浮在失重的椅子上，彼此用柔和的声音交谈。\n\n他们并没注意到我们的存在。"
 xvcv_mdlc_abyss.70.a: "§Y深入他们的内心寻找秘密。§!"
 xvcv_mdlc_abyss.71.desc.frag.1: "§H\"…疯了。如果她认为人们会甘心接受他们习以为常的生活水平受到哪怕一瞬间的下降，那么……\"§!"
 xvcv_mdlc_abyss.71.desc.frag.2: "§H\"…是一个耻辱。想象一下如果年轻的种族们甚至都怀疑我们不再完全理解我们自己的科技！我们必须…\"§!"
 xvcv_mdlc_abyss.71.desc.frag.3: "§H\"…正变得越来越强大。理事会成员深信若我们不采取行动…\"§!"
 xvcv_mdlc_abyss.71.desc.frag.4: "§H\"…别管委员会怎么说。这些暴发户离我们还差了个几千年，并且他们可怜的舰队可没法威胁到我们，就像加祖里亚的小虫子没法吃掉海拉希火蜥一样。没有必要…\"§!"
 xvcv_mdlc_abyss.71.desc.frag.5: "§H\"…仍然认为惩罚性措施是没有必要的。他们年轻又粗心，但我们从前也是如此。他们仍需要时间来……\"§!"
 xvcv_mdlc_abyss.71.desc.frag.6: "§H\"…也许我们应该采取措施来在年轻的种族变得过于强大前宰除掉他们。我不得不说我同意他的看法，但是理事会认为现在为时已晚…\"§!"
 xvcv_mdlc_abyss.71.desc.frag.a: "这些[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]显然是某种显要人物，正讨论着国家事务。慢慢地，无疑，正当他们的异族语言被逐渐转化为对我们有意义的字词时，幻象侵入了他们。"
 xvcv_mdlc_abyss.71.desc.frag.b: "这两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]的灵智之光势不可挡。就像是一朵盛开的花，他们的心扉是敞开的。很容易就能进到其中。"
 xvcv_mdlc_abyss.71.desc.frag.c: "在那里。技术秘密被从他们的内心深处挖掘了出来，就和从解锁的电脑上复制文件一样简单。[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]仍然对他们头脑中发生的盗窃一无所知。"
 xvcv_mdlc_abyss.71.desc.1: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.1$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.4$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.desc.2: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.2$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.5$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.desc.3: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.3$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.6$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.tooltip: "我们获得了失落帝国的一项科技。"
 xvcv_mdlc_abyss.72.desc: "[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]显然是某种显要人物，正在讨论国家事务。慢慢地，当然，当他们的异族语言逐渐转化为对我们有意义的词语时，幻象侵入了他们。\n\n突然，外星人安静下来了。\n\n§H“你能感觉到吗?”\n\n“是的。有人在看着我们。”§!\n\n他们的眼睛扫视着房间，直到两人都直视着我们。\n\n§H“了不起，一个灵能探针。”§!\n\n§H“看来它本来是[Root.GetSpeciesName]的。快速启动跨面护盾。”§!\n\n幻像戛然而止了。"
 xvcv_mdlc_abyss.72.a: "我对此感觉不妙。"
 xvcv_mdlc_abyss.73.desc: "[Root.GetSpeciesNamePlural]\n\n停止任何入侵我们思想的可憎企图。这是最后的警告。\n\n§R我们在看。§!"
 xvcv_mdlc_abyss.73.a: "我对此感觉不妙…"
 xvcv_mdlc_abyss.80.desc: "在深渊的一个不深的区域，我们遇到了一个把自己藏身在某种强大灵能护盾后面的灵魂。\n\n§P\"离开。\"§!"
 xvcv_mdlc_abyss.80.a: "§Y试图穿透护盾。§!"
 xvcv_mdlc_abyss.81.name: "§G$xvcv_mdlc_tech_psionic_shield$§!"
 xvcv_mdlc_abyss.81.desc: "我们不可能冒险进入深渊如此之深就只为了现在无功而返。在导入了我们所有的灵能后，我们的灵能探测器有能力在护盾上形成一个足够大到让其中一些灵能可以窥入的缺口。\n\n我们不知道在护盾另一边看到了什么，但这足以伤害到我们的探测器。然而，探测器的损耗并不是白费的，因为突破护盾的举动教会了我们如何来产生一个类似的力场。如果该项技术能被改进，我们也许可以构建出大到能覆盖整个星际飞船的灵能护盾…"
 xvcv_mdlc_abyss.82.desc: "我们的灵能探测器在冒险深入深渊后已经过热，无法引导足够的灵能来突破护盾。这次失败的尝试似乎激怒了那个灵魂!\n\n§P\"你们被充分警告了，蛆们。正如你们试图破坏我的世界，现在我也将摧毁你们的世界。\"§!"
 xvcv_mdlc_abyss.90.desc: "正如我们所知，时间的概念对深渊的这一部分来说是陌生的。在这里看似几个世纪的事情，在现实世界中可能仅仅等于几个小时甚至几分钟。如果一个人知道往哪里看，甚至有可能瞥见未来…\n\n预知是我们在这所能做的最危险的事情之一，因此我们必须慎之又慎。"
 xvcv_mdlc_abyss.90.a: "§Y在这里等一会儿。§!"
 xvcv_mdlc_abyss.91.name: "§G$xvcv_mdlc_tech_precognition_interface$§!"
 xvcv_mdlc_abyss.91.desc: "与深渊有限的预先认知联系可以在不危及我们思维的情况下保持，但大量涌入的概率数据太过庞大，没有太多实际用途。\n\n尽管如此，如果能设计出一个数字接口来解释这些数据，它有可能被应用于改善我们星际飞船作战电脑的性能……"
 xvcv_mdlc_abyss.92.desc: "正如我们所担心的，有些人已经疯了。忽然间，那些意识向过去和未来都存在的不可想象的大量选择和可能性敞开了大门。\n\n每一个变化和场景都在大脑中不断重复，无论它们之间的差异是多么宏伟巨大或微不足道。结果是，他们永久性地坏掉了且无法被修复。"
 xvcv_mdlc_abyss.100.desc: "一颗闪烁的小星星出现在深渊里。它以令人难以置信的速度飞过，在那一瞬间，它显示出自己是一艘外形未知的外星飞船。然后它就像它出现时一样快地消失在了灵能湍流中。\n\n这可能吗? 是否有可能它物理地进入到深渊，然后又整个出现在正常空间的某个地方？"
 xvcv_mdlc_abyss.100.a: "§Y逗留一会儿。§!"
 xvcv_mdlc_abyss.101.name: "§G$xvcv_mdlc_tech_psi_jump_drive_1$§!"
 xvcv_mdlc_abyss.101.desc: "又一颗闪烁的星星突然出现，但这次我们准备好了。它确实是艘外星飞船，但不同于我们银河系中所知的任何飞船。当它从我们身边飞过时，我们感受到了它的船员们的灵智之光，他们的秘密就是我们的。\n\n$xvcv_mdlc_tech_psi_jump_drive_1$，何其巧妙。"
 xvcv_mdlc_abyss.102.desc: "又一颗闪烁的星星突然出现，但这次我们准备好了。它确实是艘外星飞船，但不同于我们银河系中所知的任何飞船。当它从我们身边飞过时，我们试图与它的船员们的灵智之光融合，但他们的智慧比我们所见过的任何智慧都更加黑暗和陌生。\n\n我们不仅被排斥在他们的船外，而且灵能也由于他们的暴力拒绝已经开始无法控制地溢出！我们星际飞船的亚光速暂时降低了。"
 xvcv_mdlc_abyss.110.desc: "这里有着一个存在，占据了深渊的这整个部分。我们也曾见过灵魂，但这是另一种东西，某种远远强大得多……也更古老的东西。\n\n它似乎还没有意识到我们。也许它正在沉睡。也许仅仅是我们不值得它注意。\n\n也许我们该走了。"
 xvcv_mdlc_abyss.110.a: "§Y试着与这存在沟通§!"
 xvcv_mdlc_abyss.111.desc: "当我们伸手去触摸这个存在时，我们能感觉到它的动静，其注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一波灵能冲击了我们的探测器，对其造成了巨大的损坏。我们别无选择，只能暂时从深渊中撤退。"
 xvcv_mdlc_abyss.112.desc: "当我们伸手去触摸这个存在时，我们能感觉到它的动静，其注意力现在完全集中在我们身上。它似乎不喜欢被打扰。\n\n一波凶暴的灵能向我们袭来，让我们失去了知觉。当我们醒来时，我们注意到我们中的一员失踪了。§Y [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]§!无处可寻，原地现在只有一道小裂痕的精神痕迹，似乎这个存在穿入我们的世界并把[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]拖入了深渊，为了…好吧，谁会知道是啥原因或者目的。\n\n不管它带走[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]的原因是什么，我们似乎不太可能再见到[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]了。"
 xvcv_mdlc_abyss.114.desc: "当我们去触摸这个存在的时候，我们的脑海里充满了异口同声的各种声音。一开始只是轻柔的低语，后来杂音越来越多，上千个声音齐声说着话。\n\n这些声音自我介绍为§Y虚空之低语§!。它——它们——声称对秘密地从一个实体传到另一个实体的所有知识都了如指掌，并愿意与我们分享这些秘密…\n\n§Y只要我们允许它们进入我们的意识中。§!\n\n他们向我们保证，只是一个微不足道的代价。我们几乎注意不到它们的存在。\n\n它们的语气中有一种紧迫感。"
 xvcv_mdlc_abyss.114.a: "§Y与虚空之低语订立契约§!"
 xvcv_mdlc_abyss.114.b: "停下。这太冒险了。"
 xvcv_mdlc_abyss.115.desc: "这个存在使我们感到亲切。它不是用语言，而是用视觉、概念和想法来表达。它是如此温柔而流畅地渗透进我们的心灵，以至于人们可能认为它一直都在那儿。一连串的图像在我们的图像传感器前闪过。这个存在被称为§Y生命之织缕§!，其以好奇的兴趣看待我们的机械形态。它向我们展示了各种可以创造、改变和改进它们的方式。§Y只要我们把它放入我们的机械躯体中。§!它耐心地、深情地等待着我们的回答。就仿佛溺爱孩子的父亲在等待他心爱的孩子。"
 xvcv_mdlc_abyss.115.a: "§Y与生命之织缕签订契约§!"
 xvcv_mdlc_abyss.116.desc: "在我们伸手去触摸这个存在之前，它先接触了我们。它的思维缠绕在我们的脑海，讨价还价，又哄又骗。它是§Y渴求之器具§!!，会给我们带来财富、权力和声望…我们所渴望的一切。一切我们所渴望的。\n\n至于成本？一件小事，不过一笔小费罢了。它只想为我们好。它将帮助我们，指引我们，指引我们的抱负和梦想。\n\n§Y只要我们接受它进入我们的内心。§!\n\n我们确信会说“同意”。我们怎么可能不答应呢?"
 xvcv_mdlc_abyss.116.a: "§Y与渴求之器具签订契约§!"
 xvcv_mdlc_abyss.117.desc: "当我们伸手去触摸这个存在时，我们感觉到一种我们本不能感受到的东西——强烈饥饿感。这个存在不会浪费时间，也无需言词。它是§Y世界之喰煞§!，它想吞噬我们。\n\n只吃掉我们的一部分人。不会超出我们的多余。作为交换，它将赋我们大能。它将教会我们其饥饿与愤怒。它将把它们塑造成可以战胜任何敌人的灵能兵戈。\n\n§Y只要我们能让它以我们为食。§!\n\n听起来他急于开始。"
 xvcv_mdlc_abyss.117.a: "§Y与世界之喰煞签订契约§!"
 xvcv_mdlc_abyss.118.name: "潜入深渊"
 xvcv_mdlc_abyss.118.desc.1: "成功了。我们和§Y虚空之低语§!达成了协议，而且它已经开始和我们分享它的秘密了。它们的知识将给我们带来庞大的利益。由此带来的唯一弊处似乎是我们机械人口的出错率和自毁率的突然上涨。我们管辖内的一些世界正受到一系列由曾经稳定的人口带来的无法解释的暴力突增。要对应目前这个现象对我们来说有些棘手。"
 xvcv_mdlc_abyss.118.desc.2: "成功了。我们和§Y生命之织缕§!达成了协议。我们很快就感受到了它的成果：我们的人口组装速度明显突增，这毫无疑问是生命之织缕造成的。然而福祸相依，我们也侦测到了一系列的组装问题：各式各样带有额外肢体的机械身躯…其中一些和预定生产的型号甚至毫无相似之处。幸好的是，由这些问题导致的少数自毁事件和我们突增的人口组装速度比起来不值一提。"
 xvcv_mdlc_abyss.118.desc.3: "成功了。我们和§Y渴求之器具§!达成了协议。我们很快就感受到了它带来的成果：我们管辖的各个矿场都传来了发现全新矿脉的报告。原本预测会失败的计划却都皆而突然成功。珍贵的稀有资源突然出现在曾经确信只有冰和岩石的陨石上。如渴求之器具承诺的一样，我们的帝国将会由此进入一个繁荣又豪华的黄金时代。但是…它所说的代价…究竟是什么?"
 xvcv_mdlc_abyss.118.desc.4: "成功了。我们和§Y世界之喰煞§!达成了协议。我们的军队和舰队很快就感受到了它带来的成果。我们的士兵们在战斗时的凶狠程度堪比猛兽，甚至连我们舰队的武器似乎都时刻渴望着敌人的鲜血。于此同时，我们管辖内的一个殖民地的全部人口却突然神奇地消失了，似乎是成为了世界之喰煞所需求的祭品。这和之前提到的现象毫无疑问是有关联的。目前看来这只是一个小小的代价。当然，这是建立在世界之喰煞不会再度觅食的前提下…"
 xvcv_mdlc_abyss.118.a: "我们能应付得了此事。"
 xvcv_mdlc_abyss.118.b: "我们做了正确的事。"
 xvcv_mdlc_abyss.118.c: "我们能解决掉这些，但愿如此。"
 xvcv_mdlc_abyss.118.d: "但愿不会。"
 xvcv_mdlc_abyss.121.name: "虚空之低语：§R意外§!"
 xvcv_mdlc_abyss.121.desc: "虽然低语者传授给我们的秘密很有用，但其中有些也相当令人不安。我们的§Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetTitle][xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§!的逻辑引擎在试图处理其中一个秘密时损坏了。"
 xvcv_mdlc_abyss.121.a: "真不幸。"
 xvcv_mdlc_abyss.121.a.tooltip: "§Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§!现在拥有§Y$leader_trait_arrested_development$§!特质。"
 xvcv_mdlc_abyss.122.name: "虚空之低语：§R自毁§!"
 xvcv_mdlc_abyss.122.desc: "虽然低语者传授给我们的秘密很有用，但其中有些也相当令人不安。我们的§Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle][xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§!的逻辑引擎在试图处理其中一个秘密时由于超负荷而停止了运作。"
 xvcv_mdlc_abyss.122.a: "一场悲剧。"
 xvcv_mdlc_abyss.122.a.tooltip: "§Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle][xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§!§R死亡§!"
 xvcv_mdlc_abyss.123.name: "虚空之低语：§R疯狂§!"
 xvcv_mdlc_abyss.123.desc: "自从我们邀请了低语者进入我们的心灵，故障和费解的暴力行为在我们的人口中不断增加。大多数情况下，这会是可控的，但最近的情况已经一发不可收拾了。§Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§!上的一次小暴力事件变成了一场暴乱，现在动荡和暴力正在整个星球蔓延，造成了大量的死亡和破坏。"
 xvcv_mdlc_abyss.123.a: "真是麻烦。"
 xvcv_mdlc_abyss.123.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_1$§!修正被添加到了§Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§!星球，杀死了一个人口。"
 xvcv_mdlc_abyss.124.name: "虚空之低语：§R灾祸§!"
 xvcv_mdlc_abyss.124.desc: "自从我们邀请了低语者进入我们的心灵，故障和费解的暴力行为在我们的人口中不断增加。§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!上的一次暴力事件变成了全球性的灾乱，造成了大规模的死亡和破坏。"
 xvcv_mdlc_abyss.124.a: "真是严酷。"
 xvcv_mdlc_abyss.124.a.tooltip: "$xvcv_mdlc_abyss.24.a.tooltip$\n§Y$xvcv_mdlc_abyss_neg_patron_1_alt$§!修正被添加到了§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!星球。"
 xvcv_mdlc_abyss.125.name: "生命之织缕：§R突变§!"
 xvcv_mdlc_abyss.125.desc: "§Y生命之织缕§!把它的祝福赐予了我们，直接转化了我们的部分人口。他们现在是深渊影响下的扭曲可怕存在。"
 xvcv_mdlc_abyss.125.a: "这是什么鬼生物？"
 xvcv_mdlc_abyss.125.a.tooltip: "帝国的§Y5§!随机人口已经转化成了外来物种。"
 xvcv_mdlc_abyss.126.name: "渴求之器具：§R忤逆§!"
 xvcv_mdlc_abyss.126.desc: "这器具扰乱了我们的思维。仿佛一夜之间，在§Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§!星球的人民都开始反对我们。"
 xvcv_mdlc_abyss.126.a: "我们必须采取行动。"
 xvcv_mdlc_abyss.126.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_3$§!修正被添加到了§Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§!星球"
 xvcv_mdlc_abyss.127.name: "渴求之器具：§R异常§!"
 xvcv_mdlc_abyss.127.desc: "这器具扰乱了我们的思维。仿佛一夜之间，我们帝国的人民都开始反对我们。"
 xvcv_mdlc_abyss.127.a: "怎么会这样?"
 xvcv_mdlc_abyss.127.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_3_empire$§!修正被添加到了帝国。"
 xvcv_mdlc_abyss.128.name: "渴求之器具：§R颓废§!"
 xvcv_mdlc_abyss.128.desc: "这器具增加了我们的资源消耗。我们在§Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§!星球上的人口相较过去消耗了明显更多资源。"
 xvcv_mdlc_abyss.128.a: "这听起来令人不安。"
 xvcv_mdlc_abyss.128.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_3_alt$§!修正被添加到了§Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§!星球"
 xvcv_mdlc_abyss.129.name: "世界之喰煞：§R饥饿§!"
 xvcv_mdlc_abyss.129.desc: "再一次，喰煞又来索要其贡品，吞噬了§Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§!上的一整个城市。这种破坏对整个星球造成了不良的影响。"
 xvcv_mdlc_abyss.129.a: "这是必要的。"
 xvcv_mdlc_abyss.129.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_4$§!修正被添加到了§Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§!星球，杀死了5人口。"
 xvcv_mdlc_abyss.130.name: "世界之喰煞：§R极饿§!"
 xvcv_mdlc_abyss.130.desc: "再一次，喰煞又来索要其贡品，吞噬了§Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§!上大量的人口。这种破坏对整个星球造成了极坏的影响。"
 xvcv_mdlc_abyss.130.a: "这是不可避免的。"
 xvcv_mdlc_abyss.130.a.tooltip: "§Y$xvcv_mdlc_abyss_neg_patron_4_alt$§!修正被添加到了§Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§!星球，杀死了10人口。"
 xvcv_mdlc_abyss.131.name: "世界之喰煞：§R贪婪§!"
 xvcv_mdlc_abyss.131.desc: "再一次，喰煞又来索要其贡品。不满足于仅仅索要我们人口的一部分，喰煞还吞噬了整个星球——不仅是人口，还有动物、建筑……所有一切。§Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§!被彻底粉碎了。这一星球的毁灭对整个帝国造成了不良的影响。"
 xvcv_mdlc_abyss.131.a: "代价真高…"
 xvcv_mdlc_abyss.131.a.tooltip: "§Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§!星球被完全摧毁了。"
 xvcv_mdlc_abyss.151.name: "我们的纽带加深了"
 xvcv_mdlc_abyss.151.desc: "我们对自己超主的理解与日俱增。我们对于祂来说只不过是茶余饭后的闲思遐绪。房室内的虫子。然而，是祂对我们降下了恩宠，而且非常偶然地，它对我们施予了又一汪能源之滴露。\n\n我们现在和超主愈发地协调，受到鼓舞我们计划建立一座纪念碑来铭记我们的刻印，在这里我们可以尝试与§Y[Get_xvcv_mdlc_abyss_patron]§!进行沟通。"
 xvcv_mdlc_abyss.151.a: "充盈的心灵容不下迟疑。"
 xvcv_mdlc_abyss_151_a.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_whisperers_sanctum$§!了。"
 xvcv_mdlc_abyss.151.b: "在织缕的怀抱中我们觉得更为安全。"
 xvcv_mdlc_abyss_151_b.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_composer_sanctum$§!了。"
 xvcv_mdlc_abyss.151.c: "没有什么比欲念更为美丽。"
 xvcv_mdlc_abyss_151_c.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_instrument_sanctum$§!了。"
 xvcv_mdlc_abyss.151.d: "我们也饥饿了。战争能够让我们饱腹。"
 xvcv_mdlc_abyss_151_d.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_eater_sanctum$§!了。"
 xvcv_mdlc_abyss.152.name: "实现潜能"
 xvcv_mdlc_abyss.152.desc: "深渊的神秘对于我们来说异乎寻常，难以消弭，但是我们和§Y[Get_xvcv_mdlc_abyss_patron]§!的协调更加融顺了。无论我们去往哪里，我们都能感受到它在我们思绪的背后，它的能量渗过精神的缝隙进入我们的现实。"
 xvcv_mdlc_abyss.152.a: "隐秘即安全。"
 xvcv_mdlc_abyss_152_a.tooltip: "增强§Y$xvcv_mdlc_abyss_patron_whisperers$§!帝国修正的效果"
 xvcv_mdlc_abyss.152.b: "思想的意志是神圣的。"
 xvcv_mdlc_abyss.152.c: "你们应当觊觎。"
 xvcv_mdlc_abyss.152.d: "冲动是奉献。"
 xvcv_mdlc_abyss.153.name: "能量残屑"
 xvcv_mdlc_abyss.153.desc: "我们的超主，§Y[Get_xvcv_mdlc_abyss_patron]§!，好像在深渊中分出了一小份能量。我们与超主之间的亲密关系必然能让我们安全吸收这些能量并加以运用。我们挑选了一些候选人，但其中只能有一个人可以得到运用这份力量的机会，这个人会是谁呢？"
 xvcv_mdlc_abyss.153.a: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetName]§!"
 xvcv_mdlc_abyss_153_a.tooltip: "[xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetName]身上将会发生某些事。"
 xvcv_mdlc_abyss.153.b: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetName]§!"
 xvcv_mdlc_abyss.153.c: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetName]§!"
 xvcv_mdlc_abyss.153.d: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetName]§!"
 xvcv_mdlc_abyss.154.name: "飞升"
 xvcv_mdlc_abyss.154.desc: "完成了。随着力量被注入到[xvcv_mdlc_abyss_patron_chosen_leader.GetName]体内，身旁的人们都能感受到这股强大的灵能存在，这让他们肃然起敬。[xvcv_mdlc_abyss_patron_chosen_leader.GetHeShe]现在成为了一位从属于§Y[Get_xvcv_mdlc_abyss_patron]§!的不朽捍卫者。"
 xvcv_mdlc_abyss.154.a: "他们是天选之人。"
 xvcv_mdlc_abyss.155.name: "赐福武备"
 xvcv_mdlc_abyss.155.desc: "我们在研究如何利用超主§Y[Get_xvcv_mdlc_abyss_patron]§!的力量方面取得了突破性进展。在从前，只有被选中的个体可以完全领悟契约的内涵，我们已经开发了一种能让这股力量贯穿整艘星舰的方法，这是此前从未达到过的程度。只要我们想，§Y[Get_xvcv_mdlc_abyss_patron]§!的力量能将我们的舰船推进得比以往更远。"
 xvcv_mdlc_abyss.155.a: "秘密是无可匹敌的武器。"
 xvcv_mdlc_abyss.155.b: "若非金属何来船体？"
 xvcv_mdlc_abyss.155.c: "这些舰船渴望目标。"
 xvcv_mdlc_abyss.155.d: "我们的舰船也饿了。"
 xvcv_mdlc_abyss.200.desc.1: "这里的虚空闪烁着力量。让我们休息一会儿。"
 xvcv_mdlc_abyss.200.desc.2: "我们所行之路突然到了尽头。我们不能再往前走了。"
 xvcv_mdlc_abyss.200.desc.3: "有些东西在这里和我们说话。某些奇妙的东西。"
 xvcv_mdlc_abyss.200.desc.4: "出于我们无法理解的原因，我们被吸引到深渊的这个角落。"
 xvcv_mdlc_abyss.200.desc.5: "在转瞬即逝的片刻间，我们想到会被永远困在深渊时，一种极度恐慌感笼罩了我们。其后我们又重新站稳脚跟，恐惧也就消退了。"
 xvcv_mdlc_abyss.200.desc.6: "当我们冒险深入深渊时，一群闪耀着正常空间中不存在的耀眼色彩的灵魂围绕着我们跳了几个小时。这种景象挺令人愉快的，直到我们意识到——我们正在被驱赶。"
 xvcv_mdlc_abyss.200.desc.7: "一块完美的水晶碎片漂浮在这里，绕着它自己的轴慢慢旋转。当我们接近的时候，它粉碎成了上千块。"
 xvcv_mdlc_abyss.200.desc.8: "一个遭摧毁的[Root.GetSpeciesName]的残躯在前方的虚空中翻滚。散落的碎片在消失出视野外前发出了刺耳的尖叫声。"
 xvcv_mdlc_abyss.200.desc.9: "我们不能确定这是否真的发生了。我们是真的裹在深渊里，还是我们中的一个正在经历急性精神崩溃?"
 xvcv_mdlc_abyss_random_effect: "§Y深渊在呼唤着我们…§!"
 xvcv_mdlc_abyss.210.desc: "深渊赐恩于我们！我们的帝国正沐浴在有益灵能的涌流中。它正在整个帝国产生积极的影响。"
