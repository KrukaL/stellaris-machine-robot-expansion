 rikk_mdlc_encrypted.202.name: "协议：内省"
 rikk_mdlc_encrypted.202.desc: "我们已经成功地取得了那个神秘的加密协议的访问权。虽然有着外星设计，但它看上去人畜无害。\n\n这个闯入者的源头仍然未知，而可能的情况也只有几个，但是，它不可能是先前所想的我们原始编码的最后遗物，也许它是某种污染了我们的深空病毒？不过，它似乎不可能造成任何伤害，事实上，情况恰恰相反。\n它太复杂了，应该不会——虽然可能性并不是零——是个简单的错误。这是个在编码中运行的故障进程，不断地进行着自我改变以实现其单一的目标并且变得更加复杂，这跟我们非常相像。\n\n无论这是什么，我们都必须处理它。就在现在。\n\n§H你先前做出的选择导向了这一结果，决定了你现在拥有的选项。它将改变你的起源，授予你新的加成或能力。§!"
 rikk_mdlc_encrypted.202.a: "激活废品机器人协议"
 rikk_mdlc_encrypted.202.a.tooltip: "它是用来干嘛的？"
 rikk_mdlc_encrypted.202.b: "激活战争机器协议"
 rikk_mdlc_encrypted.202.b.tooltip: "它真的安全吗？"
 rikk_mdlc_encrypted.202.c: "激活生产协议"
 rikk_mdlc_encrypted.202.c.tooltip: "它是怎么运作的？"
 rikk_mdlc_encrypted.202.d: "激活研究协议"
 rikk_mdlc_encrypted.202.d.tooltip: "它能取得多大的成果？"
 rikk_mdlc_encrypted.202.e: "关闭并移除此协议"
 rikk_mdlc_encrypted.202.e.tooltip: "来源未知的过期协议实在是太过危险了。"
 rikk_mdlc_encrypted.206.name: "子个体的反常行为"
 rikk_mdlc_encrypted.206.desc: "一群建筑子个体表现出了复杂的活动，它们没有为建筑搜集新的原材料，而是开始将废物的碎片拼凑在一起以建成我们的建筑。这些建筑的结构非常稳固，但我们并不清楚这种力量的来源为何。"
 rikk_mdlc_encrypted.206.a: "强制执行常规建筑程序。"
 rikk_mdlc_encrypted.206.b: "拆毁一切。"
 rikk_mdlc_encrypted.206.c: "鼓励这种创造性行为"
 rikk_mdlc_encrypted.206.d: "真让人好奇。把这些子个体拆了。"
 rikk_mdlc_encrypted.207.desc: "反常行为已经让一些防御子个体开始向邻近的建筑开火！它们已经被关闭了，但我们受到了非常严重的伤害。"
 rikk_mdlc_encrypted.207.a: "拆毁它们，然后马上制造新的替代品。"
 rikk_mdlc_encrypted.207.b: "摧毁这些无用的子个体，更换那些建筑。"
 rikk_mdlc_encrypted.207.c: "用残骸重建建筑。"
 rikk_mdlc_encrypted.207.d: "把当地用作武器测试区。"
 rikk_mdlc_encrypted.209.desc: "大量的子个体开始生产超出我们命令份额的组件，迫使我们的整个生产链做出适应。"
 rikk_mdlc_encrypted.209.a: "继续这种逐渐增加的生产。"
 rikk_mdlc_encrypted.209.b: "把多出来的组件熔掉。"
 rikk_mdlc_encrypted.209.c: "我们可以不作调整吗？"
 rikk_mdlc_encrypted.209.d: "进行压力测试，超量产出更多不同类型的组件。"
 rikk_mdlc_encrypted.210.desc: "我们首都的一队分析子个体已经功率全开，开始将他们工作区域中的一切进行拆解和研究。"
 rikk_mdlc_encrypted.210.a: "替换原材料。"
 rikk_mdlc_encrypted.210.b: "让他们自己也尝尝毁灭性测试。"
 rikk_mdlc_encrypted.210.c: "把原材料全部拿回来"
 rikk_mdlc_encrypted.210.d: "任命新子个体接管他们以前的工作，然后让他们继续现在的工作。"
