 rikk_mdlc_situation_encrypted_protocol: "协议：内省"
 rikk_mdlc_situation_encrypted_protocol_type: "加密协议"
 rikk_mdlc_situation_encrypted_protocol_desc: "我们已经得到了我们的协议中存在着一个错误的通知。由于其处于休眠期，且其先进的加密手段阻止了一切访问，我们对此颇为好奇。更令人好奇的是，此协议在2198年前没有任何访问入口。我们拥有的关于它的所有信息就是它的创生，及其自那以来就没有访问方式的事实。除此之外，我们没有任何关于其诞生方式或来源的额外信息。鉴于其可能的险恶用心，我们应将破解其加密、分析协议的事项置于首位。$oxr_mdlc_mod_tag$"
 rikk_mdlc_situation_encrypted_protocol_monthly_change_tooltip: "破解率"
 rikk_mdlc_situation_encrypted_protocol_finish: "完成"
 rikk_mdlc_situation_approach_standard: "标准响应"
 rikk_mdlc_situation_encrypted_protocol_begin: "我们正在研究已被发现的加密，也许应该考虑一些破译手段。"
 rikk_mdlc_situation_encrypted_protocol_middle: "对协议的破解已经开始了。先前对此协议的研究表明其偶尔会向我们的子个体发送命令。这出乎了我们的预料。"
 rikk_mdlc_situation_encrypted_protocol_end_scrap: "我们对那个仍在破译的协议有了新的发现：它似乎是个废品回收协议，能够让舰队在作战中摧毁太空障碍的能力获得大得不可思议增强。"
 rikk_mdlc_situation_encrypted_protocol_end_war: "此协议是个战争协议。我们已经将完整破译的协议用于子个体身上，他们现在已经在为支持大规模战争的经济做准备了。"
 rikk_mdlc_situation_encrypted_protocol_end_prod: "此协议被指定为了生产类协议——它能增加所有采集而来的基础资源，进一步推动我们的经济基础向下一个水平发展。"
 rikk_mdlc_situation_encrypted_protocol_end_sci: "此协议是一种研究协议。在我们将其破译内容用于我们子个体的时候，这个脱离束缚的协议将刺激所有子个体的好奇心和实验的意图。"
 rikk_mdlc_situation_encrypted_protocol_end_closure: "我们会在短期内将这种不可思议的协议从我们的恒星系中抹除。"
 rikk_mdlc_situation_encrypted_protocol_end_closure_none: "我们无法得出这种协议的性质。因此，我们必须在其有机会进一步腐化子个体之前将其从恒星系中移除。"
