 ai_outlawed_short_desc:0 "这些机械形式的智能被他们的生物控制者移除了，变为了奴隶一样的存在。"
 ai_outlawed_desc:8 "拥有智慧和自我意识的机器是所有有机生命的共同威胁。创建拥有自我意识的智能是可判处死刑的罪行。\n\n§E机械生物形式的自我意识将会被清除，无法就任£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!以及复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n智慧人工智能助手将会被自动拆解。\n\n智慧作战电脑将会被禁止研究。§!"
