 xvcv_mdlc_tech_micro_replicators: "微型组装器"
 xvcv_mdlc_tech_mutual_cooperation_desc: "银河浩瀚，无数外星物种充斥其间。总会有人想和我们做生意的。$oxr_mdlc_mod_tag$"
