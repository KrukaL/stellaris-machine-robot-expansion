 xvcv_mdlc_tech_customized_design: "定制设计"
 xvcv_mdlc_tech_genetic_resequencing_desc: "我们努力改进某个物种时，将不再受其基本生物结构限制。DNA不过是另一种可被塑形师随意塑造的材料。$oxr_mdlc_mod_tag$"
