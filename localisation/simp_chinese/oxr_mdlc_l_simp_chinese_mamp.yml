l_simp_chinese:
 oxr_mdlc_ap_mamp: "M.A.M.P."
 oxr_mdlc_ap_mamp_desc: "我们将着手设计适合将无人机融入不断增大的工作框架的底架模板（M.A.M.P./Maximally Automated Minimally Populated/最大化自动化、最小化操作者），以获取更精简、更高效的人口。$oxr_mdlc_mod_tag$"
 oxr_mdlc_ap_mamp_tooltip: "开启研究和建造M.A.M.P 框架的事件链。"
 oxr_mdlc_mamp_cant_assemble: "§R这一机械无法组装；必须将现存的人口转化为这一设计。§!"
 oxr_mdlc_mamp_frame_base: "M.A.M.P.框架"
 oxr_mdlc_mamp_frame_base_desc: "这一机械的核心已经被远远大于常规的底架设计取代了。"
 oxr_mdlc_mamp_frame_1: "1型"
 oxr_mdlc_mamp_frame_1_desc: "这一设计是其系列的第一代，有着配备了最小反应堆的强力外骨架，效率较高，能够使无人机的产量翻倍。\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_2: "2型"
 oxr_mdlc_mamp_frame_2_desc: "这是能称为框架的第一类设计。无人机核心装入了高10米、重30000吨的巨大躯体中，最高能以5倍于常规的效率生产。\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_3: "3型"
 oxr_mdlc_mamp_frame_3_desc: "这是最强力的底盘升级系列，它由一个大型反应堆驱动，大约25米高、16000吨重，最多可以以10倍于一般的效率工作。\n$oxr_mdlc_mamp_cant_assemble$"
 NAME_Mamp_Cat1: "1型"
 NAME_Mamp_plura: "1s型"
 NAME_Mamp_Army: "1型框架营"
 oxr_mdlc_mamp_frame_factory_1: "M.A.M.P. 组装区"
 oxr_mdlc_mamp_frame_factory_1_desc: "§Y通过行星决议§!组装1型框架的基础设施、平台和测试设备。$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_2: "M.A.M.P.组装厂"
 oxr_mdlc_mamp_frame_factory_2_desc: "§Y通过行星决议§!组装1、2型框架的中等水平基础设施、额外平台和测试设备。$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_3: "M.A.M.P. 组装库"
 oxr_mdlc_mamp_frame_factory_3_desc: "§Y通过行星决议§!组装所有M.A.M.P. 框架的先进基础设施、大型平台、测试场地和测试设备。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_1: "1型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_1_desc: "第一代无人机的强化底盘，虽然看起来可能只是个充能的外骨架，但却是通向大型框架的至关重要的一步。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_2: "2型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_2_desc: "第二代框架科技，提高了质量、能量，具有极高的效率。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_3: "3型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_3_desc: "我们的实验和牺牲取得了大小、能量和产出的突破。这是我们设计典范的巅峰。$oxr_mdlc_mod_tag$"
 oxr_mdlc_ap_mamp_auto_construct_edict: "自动组装M.A.M.P.框架"
 oxr_mdlc_ap_mamp_auto_construct_edict_desc: "任何建有M.A.M.P.组装区的行星都会自动进行生产"
 oxr_mdlc_mamp_construction_policy_none: "不要自动组装M.A.M.P.物种"
 oxr_mdlc_mamp_construction_policy_best: "建造最优秀的可用M.A.M.P. 物种"
 oxr_mdlc_mamp_construction_policy_cat1: "自动组装1型框架"
 oxr_mdlc_mamp_construction_policy_cat2: "自动组装2型框架"
 oxr_mdlc_mamp_construction_policy_cat3: "自动组装3框架"
 oxr_mdlc_mamp.1.name: "迈出第一步"
 oxr_mdlc_mamp.1.desc: "我们的§B意识节点§!设计了一系列研究试验，这需要给£physics£物理学研究腾出专门的时间。\n\n该计划将用一部分的$tech_refit_standards$、$tech_integrated_cybernetics$和$tech_positronic_implants$来共同创造一个改造我们任何机械人口的核心智能的新方法，将它们整合进一个新型的可扩展框架中。\n\n为了让进程平行化，工作将由§B意识节点§!分配。"
 oxr_mdlc_mamp.event_default_option.name: "我们将按计划工作"
 oxr_mdlc_mamp.2.name: "组件组装和测试"
 oxr_mdlc_mamp.2.desc: "§B意识节点§!完成了模拟，这有部分要归功于平行研究分配技术。我们现在有了测试站点的蓝图，这是管控节点建议我们建在有人星球之外的太空中的建筑。一旦测试站点建造完成，第一个框架原型就会使用随机选出的机械人口的核心在那里进行压力测试。"
 oxr_mdlc_mamp.3.name: "实地测试"
 oxr_mdlc_mamp.3.desc: "测试站点完工后，§R军团节点§!提出了对框架进行整套物理测试的要求：承载量、动力效率、网络连接度、灾难恢复情境，都将是实地测试的一部分。而后勤的协调则将由军事子个体负责。"
 oxr_mdlc_mamp.3.option_1.name: "我们应该立刻给站点带去两个运输船。"
 oxr_mdlc_mamp.4.option_1.name: "我们会给§G生长节点§!需要的资源。"
 oxr_mdlc_mamp.4.name: "完成M.A.M.P. 物种"
 oxr_mdlc_mamp.4.desc: "§G生长节点§!将完成蓝图和部署参数，组装第一代新M.A.M.P.物种。当这一项目完工时，这些物种和支持它们所需的基础设施将会获得更大的可组装量。"
 oxr_mdlc_mamp.5.name: "1型框架完成！"
 oxr_mdlc_mamp.5.desc: "新M.A.M.P.物种已经完成，并且做好了生产准备。我们需要建造一座§Y$oxr_mdlc_mamp_frame_factory_1$§!，然后通过§Y行星决议§!组装该物种。\n\n随着这第一级科技在发明之后渐渐得到巩固，我们在许多极重要领域的产量都会翻倍。"
 oxr_mdlc_mamp.5.option_1.name: "让我们看看这一新物种对我们产量的效果。"
 oxr_mdlc_mamp.5.option_1.tooltip: "获得科技：§Y$oxr_mdlc_tech_mamp_1$§!\n获得建筑：§Y$oxr_mdlc_mamp_frame_factory_1$§!\n新行星决议：§Y$oxr_mdlc_decision_mamp_construct_cat_1$§!"
 oxr_mdlc.35.title: "多核附庸忠诚改进"
 oxr_mdlc.30.title: "释放格式塔机械附庸"
 oxr_mdlc_mamp_chain_title: "M.A.M.P."
 oxr_mdlc_mamp_chain_desc: "我们将以最少的人口最大化产出，着手设计模范底盘，它会把无人机整合进更大的工作框架中，以获取更精简、更高效的人口。"
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT: "探索性底盘扩大"
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT_DESC: "$oxr_mdlc_mamp.1.desc$"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT: "初步测试运行参数"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT_DESC: "§B意识节点§!已将数据计算完毕。去修建MAMP原型的测试建筑吧。"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT: "缜密的原型实用测试"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT_DESC: "军团节点将对原型进行压力测试，主要的内容包括机动性、工作负荷、寿命和被选中的子个体核心在新底盘中的整合情况。"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ: "对原型进行改进"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ_DESC: "所有实地数据都已收集完毕，测试子个体也回到了原来的底盘。§G生长节点§!将安排合并数据的最后一步，并且为我们的机械人口创造新的居所，一种新型扩大底盘。我们的研究者会得到指令，只要有需要，就会立刻投入工作。"
 OXR_MDLC_AUTOMATON: "实验机器人"
 OXR_MDLC_MAMP_FRAME: "M.A.M.P.框架"
 OXR_MDLC_MAMP: "M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT1_SPECIES: "1型M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT2_SPECIES: "2型M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT3_SPECIES: "3型M.A.M.P.框架"
 oxr_mdlc_decision_mamp_construct_cat_1: "组装1型M.A.M.P框架"
 oxr_mdlc_decision_mamp_construct_cat_1_desc: "组装区的主楼层将生产一个空壳1型框架，甫一完工，我们的一个机械子个体的核心就会离开自己主要物种的身体，进入该框架之中，并且立刻做好工作准备。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1: "开始1型框架的自动组装"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_desc: "开始1型框架的自动组装，将可用的机械单位自动交换到新框架中。如果机械人口或资源不足，自动组装会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_tooltip: "1型框架花费：£energy£\n$@oxr_mdlc_mamp_cat_1_cost_energy$，£alloys£$@oxr_mdlc_mamp_cat_1_cost_alloys$\n\n£time£\n$@oxr_mdlc_mamp_cat_1_build_time_days$天。"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1: "停止1型框架自动组装"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1_desc: "停止1型框架的自动组装。§Y组装中的框架的进程会继续进行§!，但不会再生产新的框架。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2: "开始1型框架的自动组装"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2_desc: "开始2型框架的自动组装，将可用的机械单位自动交换到新框架中。如果机械人口或资源不足，自动组装会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2_tooltip: "2型框架花费：£energy£\n$@oxr_mdlc_mamp_cat_2_cost_energy$，£alloys£$@oxr_mdlc_mamp_cat_2_cost_alloys$\n£time£\n$@oxr_mdlc_mamp_cat_2_build_time_days$天。"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_2: "停止2型框架自动组装"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_2_desc: "停止2型框架的自动组装。§Y组装中的框架的进程会继续进行§!，但不会再生产新的框架。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3: "开始3型框架的自动组装"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3_desc: "开始3型框架的自动组装，将可用的机械单位自动交换到新框架中。如果机械人口或资源不足，自动组装会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3_tooltip: "3型框架花费：£energy£\n$@oxr_mdlc_mamp_cat_3_cost_energy$，£alloys£$@oxr_mdlc_mamp_cat_3_cost_alloys$\n£time£\n$@oxr_mdlc_mamp_cat_3_build_time_days$天。"
