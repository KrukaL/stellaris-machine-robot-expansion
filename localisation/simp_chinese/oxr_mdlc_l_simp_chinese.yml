 oxr_mdlc_trait_all_terrain_hull: "全地形强化"
 oxr_mdlc_trait_all_terrain_hull_desc: "这些机械制造得坚固耐用，能在各种行星和环境中生存。因此它们体积更大，需要额外维护。$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_planned_obsolescence: "计划报废"
 oxr_mdlc_trait_planned_obsolescence_desc: "该物种被刻意设计得廉价、易生产。因为零件质量差、效率低，所以只能短暂服役。且由于零件经常损坏，人口需要更多维护。领袖的工作效率同样不高，但从长远来看，他们的成本要低得多。$oxr_mdlc_mod_tag$"
 oxr_mdlc_leader_trait_planned_obsolescence: "$oxr_mdlc_trait_planned_obsolescence$"
 oxr_mdlc_leader_trait_planned_obsolescence_desc: "$oxr_mdlc_trait_planned_obsolescence_desc$$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_prefabricated_modules: "预制装配模板"
 oxr_mdlc_trait_prefabricated_modules_desc: "该物种主要使用预制部件，使其组装成本更低廉，但结果是所需维护更频繁，且寿命不长。$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_fpga: "现场编程"
 oxr_mdlc_trait_fpga_desc: "该物种有数个可现场编程的门阵列，在工作与专业之间切换更快。还可以通过编程使其在不执行任务时消耗资源更少。"