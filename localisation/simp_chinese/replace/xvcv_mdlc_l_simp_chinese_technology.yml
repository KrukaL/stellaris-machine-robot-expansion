 xvcv_mdlc_tech_negotiation_algorithms: "协商算法"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_desc: "我们将增强轨道碎星器的供能，在行星残骸的中心建造更加强力的重力锚。这将会减少未被收集的残留矿物含量。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_tooltip: "$xvcv_mdlc_planet_cracker$£minerals£产出：§G+4§!\n$xvcv_mdlc_planet_cracker$£energy£维护费：§R+2§!\n$xvcv_mdlc_planet_cracker$£alloys£花费：§R+200§!\n$xvcv_mdlc_planet_cracker$£unity£花费：§R+10§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1: "$xvcv_mdlc_planet_cracker$升级I"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_desc: "我们将把轨道碎星器的功率增加到最大值，建造与行星核心相当的重力锚。这样，我们就能从破碎的残骸中收集到所有的矿物。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_tooltip: "$xvcv_mdlc_planet_cracker$£minerals£产出：§G+6§!\n$xvcv_mdlc_planet_cracker$£energy£维护费：§R+3§!\n$xvcv_mdlc_planet_cracker$£alloys£花费：§R+300§!\n$xvcv_mdlc_planet_cracker$£unity£花费：§R+20§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2: "$xvcv_mdlc_planet_cracker$升级II"
 xvcv_mdlc_tech_organic_base_code_study_desc: "与我们一样，有机体也有属于他们的源代码。学习如何修改它们将使我们更好地了解有机体本身。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_organic_base_code_study: "有机体源代码研习"
 xvcv_mdlc_tech_production_algorithms_optimization_desc: "没有优秀的软件，即使是最强大的硬件设备也一无是处。我们现在可以让我们的机械以更高的效率的模式运行。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_production_algorithms_optimization: "生产算法最优化"
 xvcv_mdlc_tech_self_assembling_components_desc: "这种微型机器人的设计效仿了有机体的DNA，能够自行组装新的机器人身躯所需的大部分组件。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_self_assembling_components: "自组装机器人组件"
 xvcv_mdlc_tech_self_assembling_robots_desc: "一个机器人制造了一个机器人制造了一个机器人…$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_self_assembling_robots: "自组装机器人"
 xvcv_mdlc_tech_world_machines_districts_produces: "初步行星级机械改进"
 xvcv_mdlc_tech_world_machines_districts_produces_desc: "我们将投入工程学研究能力以提升行星级机械的性能。这意味着我们要对我们迄今为止取得的技术进步进行调整和修改，使其能够应用于行星级机械。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat: "高效行星级机械改进"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat_desc: "我们将继续重构我们的进程，压缩数据容量，删除重复报告，削减系统冗余，进一步加强我们行星机械的能力。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_military_synth_army_upgrade: "军用规格再生组织"
 xvcv_mdlc_tech_military_synth_army_upgrade_desc: "将基因改造的硅基细菌应用于军事，可以让我们的陆军和地面防御更耐久。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization: "最小化生物反应堆"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization_desc: "如果我们能够在将反应堆大大缩小的同时保留一样的性能，就能开启大量潜在额外物种改造的可能性。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_biology_xenostudies_1: "基础异星学"
 xvcv_mdlc_tech_biology_xenostudies_1_desc: "我们将开始对生命形式本身进行归类和研究。迈出了这一步，我们也许就能将其用于其他研究领域。"
 xvcv_mdlc_tech_biology_xenostudies_2: "高级异星学$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_biology_xenostudies_2_desc: "我们对生物生命本身的研究即将完成。对新生命形式的分析已经变得轻而易举。合成生命将不再是幻想。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_ap_requires_xvcv_mdlc_tech_biology_xenostudies_2: "£trigger_no£需要£society£§Y$xvcv_mdlc_tech_biology_xenostudies_2$§!科技。"
 xvcv_mdlc_tech_core_modifying: "核心智能改造"
 xvcv_mdlc_tech_core_modifying_desc: "无缚的功能性。如流的可变性。$oxr_mdlc_mod_tag$"
