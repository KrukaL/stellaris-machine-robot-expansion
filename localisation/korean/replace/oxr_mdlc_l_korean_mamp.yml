l_korean:
 
 # Ascension Perk
 oxr_mdlc_ap_mamp:0 "M.A.M.P."
 oxr_mdlc_ap_mamp_desc:0 "더 작고 효율적인 팝을 위해 드론을 점점 더 큰 크기의 작업 프레임에 맞추는 섀시 설계 패러다임(최대 자동화 최소 인구)에 착수할 것입니다."
 oxr_mdlc_ap_mamp_tooltip:0 "M.A.M.P 프레임을 연구하고 구축하기 위한 일련의 이벤트를 시작합니다."

 # TRAITS
 oxr_mdlc_mamp_cant_assemble:0 "§R이 기계는 조립할 수 없으며, 기존 팝을 이 디자인으로 변환해야 합니다."
 oxr_mdlc_mamp_frame_base:0 "M.A.M.P. 프레임.§!"
 oxr_mdlc_mamp_frame_base_desc:0 "이 기계의 코어는 정상보다 훨씬 더 크게 설계된 섀시에 배치되었습니다."
 oxr_mdlc_mamp_frame_1:0 "Cat 1"
 oxr_mdlc_mamp_frame_1_desc:0 "이 디자인은 시리즈 중 첫 번째입니다. 소형화된 원자로가 장착된 동력 외골격으로, 드론 출력을 두 배로 높였습니다.\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_2:0 "Cat 2"
 oxr_mdlc_mamp_frame_2_desc:0 "이것은 프레임으로 간주할 수 있는 첫 번째 디자인입니다. 드론 코어는 높이 10m, 무게 3,000톤의 대형 본체에 장착되어 있으며 작업 생산량을 일반의 5배까지 생산할 수 있습니다.\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_3:0 "Cat 3"
 oxr_mdlc_mamp_frame_3_desc:0 "이것은 가장 강력한 등급의 엔진입니다. 대형 원자로에 의해 구동되며, 높이 약 25m, 무게 16,000톤, 작업 수율이 일반의 최대 10배에 달합니다.\n$oxr_mdlc_mamp_cant_assemble$"

 ### NAME STUFF
 NAME_Mamp_Cat1:0 "Cat 1"
 NAME_Mamp_plura:0 "Cat 1"
 NAME_Mamp_Army:0 "Cat 1 프레임 대대"

 # BUILDING
 oxr_mdlc_mamp_frame_factory_1:0 "M.A.M.P. 조립 베이"
 oxr_mdlc_mamp_frame_factory_1_desc:0 "행성 결정을 통해 Cat 1 프레임 조립을 위한 기본 인프라, 플랫폼 및 테스트 장비."
 oxr_mdlc_mamp_frame_factory_2:0 "M.A.M.P. 조립 야드"
 oxr_mdlc_mamp_frame_factory_2_desc:0 "행성의 결정에 따라 Cat 1 및 2 프레임 조립을 위한 중간 수준의 인프라, 추가 플랫폼 및 테스트 장비."
 oxr_mdlc_mamp_frame_factory_3:0 "M.A.M.P. 조립 디포"
 oxr_mdlc_mamp_frame_factory_3_desc:0 "행성의 결정에 따라 모든 M.A.M.P. 프레임 조립을 위한 고급 인프라, 대형 플랫폼, 시험장 및 테스트 장비."

 # TECH
 oxr_mdlc_tech_mamp_1:0 "M.A.M.P. Cat 1 프레임"
 oxr_mdlc_tech_mamp_1_desc:0 "드론 섀시 개선의 첫 번째 모델은 동력 외골격처럼 보일 수 있지만 더 큰 프레임을 향한 첫 번째 중요한 단계입니다."
 oxr_mdlc_tech_mamp_2:0 "M.A.M.P. Cat 2 프레임"
 oxr_mdlc_tech_mamp_2_desc:0 "프레임의 두 번째 반복을 위한 기술에는 질량, 동력, 수율이 크게 증가합니다."
 oxr_mdlc_tech_mamp_3:0 "M.A.M.P. Cat 3 프레임"
 oxr_mdlc_tech_mamp_3_desc:0 "우리의 실험과 희생을 통해 크기, 전력, 출력에서 획기적인 발전을 이루었습니다. 이것이 바로 우리 디자인 패러다임의 정점입니다."

 ### Edict
 oxr_mdlc_ap_mamp_auto_construct_edict:0 "Auto-Construct M.A.M.P. Frames"
 oxr_mdlc_ap_mamp_auto_construct_edict_desc:0 "Any planets which have M.A.M.P. Bays built will automatically produce "

 ### Policy
 oxr_mdlc_mamp_construction_policy_none:0 "M.A.M.P. 프레임 자동 구성"
 oxr_mdlc_mamp_construction_policy_best:0 "M.A.M.P. 베이가 건설된 모든 행성은 자동으로 "
 oxr_mdlc_mamp_construction_policy_cat1:0 "M.A.M.P. 종족 자동 건설 금지"
 oxr_mdlc_mamp_construction_policy_cat2: ""사용 가능한 최상의 M.A.M.P. 종족 건설"
 oxr_mdlc_mamp_construction_policy_cat3: "고양이-1 프레임 자동 건설"

 ### EVENTS ###
 oxr_mdlc_mamp.1.name:0 "고양이-2 프레임 자동 구성"
 oxr_mdlc_mamp.1.desc:0 "고양이-3 프레임 자동 구성"
 oxr_mdlc_mamp.event_default_option.name:0 "첫 걸음 내딛기"
 oxr_mdlc_mamp.2.name:0 "저희 인지 노드는 일련의 연구 실험을 고안해냈으며 £physics£ 물리학 연구 전용 시간을 요청하고 있습니다.\n\n이 계획은 $tech_refit_standards$, $tech_integrated_cybernetics$ 및 $tech_positronic_implants$의 실용적인 응용 프로그램을 결합하여 완전히 새로운 유형의 확장 가능한 프레임에 머신 팝의 핵심 인공지능을 다시 장착하는 새로운 방법을 만들어낼 것입니다.\n\n인지 노드는 병렬 처리를 위해 모든 연구원에게 작업 분량을 분배할 것입니다."
 oxr_mdlc_mamp.2.desc:0 "계획대로 계속 진행하겠습니다"
 oxr_mdlc_mamp.3.name:0 "부품 조립 및 테스트"
 oxr_mdlc_mamp.3.desc:0 "인지 노드는 병렬 연구 분산 기법 덕분에 시뮬레이션 실행을 마쳤습니다. 이제 테스트 스테이션의 청사진이 나왔고, 규제 노드는 사람이 사는 세계와 떨어진 우주에 건설할 것을 권고했습니다. 테스트 장소가 건설되면 무작위로 선택된 머신 팝의 코어를 사용하여 첫 번째 프레임 프로토타입을 스트레스 테스트할 것입니다."
 oxr_mdlc_mamp.3.option_1.name:0 ""현장 테스트 연습"
 oxr_mdlc_mamp.4.name:0 "테스트 사이트가 완성됨에 따라 군단 네트워크는 프레임에 대한 물리적 테스트를 위한 주기를 요청했습니다. 부하 용량, 모터 효율성, 네트워크 연결성, 재해 복구 시나리오 등이 모두 현장 테스트의 일부가 될 것입니다. 군용 드론은 물류를 조정하는 데 사용될 것입니다."
 oxr_mdlc_mamp.4.desc:0 "두 대의 수송기를 즉시 현장으로 가져갈 것입니다."
 oxr_mdlc_mamp.4.option_1.name:0 "기능 테스트 완료"
 oxr_mdlc_mamp.4.name:0 "리전 노드가 테스트 데이터를 수집하고 인지 노드와 함께 새로운 머신 종 프로토타입의 작동 방식을 매핑했습니다. 테스트 단계에서는 테스트 스테이션의 안전 수칙 덕분에 드론이 손실되지 않았습니다. 성장 노드는 새로운 종을 생산하기 위한 경로를 포함하여 물류의 최종 매핑을 조정할 것입니다."
 oxr_mdlc_mamp.4.desc:0 "우리는 성장 노드에 요청된 자원을 제공할 것입니다."
 oxr_mdlc_mamp.5.name:0 "M.A.M.P. 종 확정"
 oxr_mdlc_mamp.5.desc:0 "성장 노드는 확정된 청사진과 배치 매개변수를 가지고 새로운 M.A.M.P. 종 중 첫 번째 종을 건설할 것입니다. 이 프로젝트가 완료되면 더 많은 종과 이를 지원하는 데 필요한 인프라를 건설할 수 있을 것입니다."
 oxr_mdlc_mamp.5.option_1.name:0 ""Cat 1 프레임 완성!"
 oxr_mdlc_mamp.5.option_1.tooltip:0 "새로운 M.A.M.P. 종이 완성되어 생산 준비가 완료되었습니다. 이제 §Y$oxr_mdlc_mamp_frame_factory_1$§!를 건설하고 행성 결정을 통해 종을 건설해야 합니다.\n\n이 첫 번째 수준의 기술을 통합하고 발명함으로써 우리는 많은 중요한 영역에서 생산량을 두 배로 늘릴 수 있을 것입니다."
 

 ### CHAIN ###
 oxr_mdlc_mamp_chain_title:0 "이 새로운 종이 우리의 생산성에 미치는 영향을 살펴봅시다."
 oxr_mdlc_mamp_chain_desc:0 "기술을 얻으십시오: §Y$oxr_mdlc_tech_mamp_1$§!\게인 빌딩: §Y$oxr_mdlc_mamp_frame_factory_1$§!\n\n새로운 행성 결정: §Y$oxr_mdlc_decision_mamp_construct_cat_1$§!"

 ### PROJECTS ###
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT:0 "M.A.M.P."
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT_DESC:0 "우리는 최소한의 인원으로 생산량을 극대화하고, 더 적은 수의 효율적인 팝을 위해 드론을 점점 더 큰 크기의 작업 프레임에 맞추는 섀시 설계 패러다임에 착수할 것입니다."
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT:0 "탐색적 섀시 확장"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT_DESC: "$OXR_MDL_C_MAMP.1.DESC$"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT:0 "기능 매개변수 초기 테스트"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT_DESC:0 "§BCognitive Node§! 가 데이터를 계산했습니다. 위치로 이동하여 MAMP 프로토타입의 테스트 구축 중입니다."
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ:0 "프로토타입의 엄격한 실제 테스트"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ_DESC:0 "리전 노드는 주로 이동성, 작업 부하, 수명, 선택한 드론의 코어를 새 섀시에 통합하는 데 중점을 두고 프로토타입의 스트레스 테스트를 수행할 것입니다."

 # OXR CONTENT
 # SPEICES ARCHETYPES
 OXR_MDLC_AUTOMATON:0 "프로토타입 다듬기"
 # Species class
 OXR_MDLC_MAMP_FRAME:0 "모든 현장 데이터를 수집하고 테스트 드론을 원래의 섀시로 복원했습니다. 그로스 노드는 데이터를 통합하고 머신 팝이 거주할 새로운 확장 섀시를 만들기 위한 최종 작업을 조율할 것입니다. 우리 연구원들은 지시를 받고 필요한 즉시 작업에 착수할 것입니다."
 # Archetype
 OXR_MDLC_MAMP:0 "목적에 맞게 제작된 오토마톤"
 OXR_MDLC_MAMP_CAT1_SPECIES:0 "M.A.M.P. 프레임"
 OXR_MDLC_MAMP_CAT2_SPECIES:0 "M.A.M.P. 프레임"
 OXR_MDLC_MAMP_CAT3_SPECIES:0 "M.A.M.P. Cat 1 프레임"

 # PLANETARY DECISION
 oxr_mdlc_decision_mamp_construct_cat_1:0 "고양이 1 M.A.M.P. 프레임 건설"
 oxr_mdlc_decision_mamp_construct_cat_1_desc:0 "빈 캣 1 프레임이 베이의 메인 층에서 제작되고, 완성되면 머신 드론 중 하나의 코어를 본체에서 분리하여 프레임에 설치합니다. 그 후 바로 작업할 준비가 될 것입니다."
 
 ### TOOLTIPS
 # Not enough machine pops on the planet to make a MAMP frame
 oxr_mdlc_mamp_planet_can_construct_cat1_frames.fail:0 "£trigger_no£ M.A.M.P. 안전 프로토콜에 따라 한 대를 업그레이드하려면 지구상에 최소 두 대의 머신 팝이 있어야 합니다."
