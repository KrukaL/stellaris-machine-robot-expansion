l_simp_chinese:
 oxr_mdlc_bio_pop_drink: "生物人口饮料"
 oxr_mdlc_bio_pop_drink_desc: "它是苏打吗？它有知觉吗？无论它是什么，您都能肯定它是有机的。无论何时何地，您都可以喝一小口，享受它那美妙的味道。无论它们是否喜欢，我们都对所有可持续获取的原料进行了冷压处理。\n\n§P免责声明：生物人口的宣传内容没有经过星海共同体食品和药品管理部的检查。§!\n\n§L原料：100%鲜榨生物质™，缇扬奇提取物、苯甲酸、接骨木、自然味。§!"
 oxr_mdlc_trashbot_garbage: "星海垃圾"
 oxr_mdlc_trashbot_garbage_desc: "以“十吨”作为基本单位的、未经处理的宇宙垃圾：地层里的物质、建筑材料、有机质、各种太空残骸、舰船碎片。各式各样、无所不有的东西——有时还包括“各式各样的人”。"
 oxr_mdlc_trashbot_sludge_pop: "淤泥人口"
 oxr_mdlc_trashbot_sludge_pop_desc: "像平常那样进行清洗，像平常那样成为食品，但一骑绝尘它会填饱你的肚子，并且从不会让你失望。在附近的死寂星球买下他们吧！\n\n§P免责声明：淤泥人口的宣传内容没有经过星海共同体食品和药品管理部的检查。§!\n\n§L原料：精炼漂白增强加料工业泥浆、GFDA蓝色1号湖、GFDA红色40号湖，自然味。§!"
 oxr_mdlc_world_core: "自动星球核心"
 oxr_mdlc_world_core_desc: "能够自我部署，独自将现存行星改造为自动机械星球，或增加现存自动机械星球大小的核心。\n\n§L这是对分形理论的实践。§!"
 oxr_mdlc_ringwoodite: "尖晶橄榄石"
 oxr_mdlc_ringwoodite_desc: "高压的硅酸镁相在海洋星球的地幔形成了高温和高压，深度位于525-660千米之间。那是个六十四面体晶体，一般为蓝色。"
 oxr_mdlc_davemite: "戴夫石"
 oxr_mdlc_davemite_desc: "这种石头是在海洋星球地幔的更深处，670-2700千米的地方被发现的，一旦暴露在气压小于40帕斯卡的环境下，就会变得高度不稳定。它可以内含多种同位素。一般来讲，它是黄色的。"
 xvcv_mdlc_ap_bio_robot_fail.ai_rights: "如果我们想变为机械之躯，就得先让我们的社会——代表集体——同意，这样智械才能拥有完整的权利。"
 trait_oxr_mdlc_pc_auto_world_specialist_preference: "自动机械专家"
 trait_oxr_mdlc_pc_auto_world_specialist_preference_desc: "这一机械物种装配了大量的改装、专业GPS，还有能让其在自动机械星球上运作的额外组件，从设计之初，该星球就不会支持任何外部的处理单元。由于这一物种的特化性，它会在适应大多数其他种类的行星时遭遇困难。"
